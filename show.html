	prenext+="</ul>";


  }
  else if(cid==3&id==31){
    title+="行业解决方案";

    content+="<h2>硫磺制酸工程自动化典型解决方案</h2>";
    content+="<div style=\"text-align:center\"><img src=\"uploads/image/20171011/1507695030.png\" width=\"300\"></div>";
    content+="<p> </p><p style=\"text-indent:2em;\">";
    content+="概述";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="我国硫铁矿资源较丰富，国内的硫酸企业50%以上采用矿石制酸工艺。但随着社会对环境质量要求的不断提高，人们的环保意识越来越强，矿石制酸工艺存在的对环境污染大的问题越来越突出，";
    content+="对硫磺制酸和矿石制酸两种硫酸生产工艺进行分析研究，应选择更为清洁的生产工艺——硫磺制酸，为顺应时代要求，行业重点研究与设计了硫磺制酸的工艺流程，其包括原料的预处理，二氧化硫的催化氧化，三氧化硫的吸收及尾气与热量的回收与利用。以下装置控制为例。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="装置范围：硫酸装置界区包括：熔硫工序、焚硫转化工序、干吸工序、余热锅炉工序，此外还包括配电室、循环水站和化验室等配套的辅助设施。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="青岛华凌科技有限公司专业致力于硫磺制酸行业DCS自动化控制系统设计集成，能大幅度提高控制精度。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="1、工艺简介";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="固体硫磺被传送至快速熔硫槽内，加热熔化成液体硫磺，去除杂质后送至焚硫炉进行燃烧。制取SO2气体或通过精硫泵直接送至精硫贮槽内备用。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="液体硫磺通过精硫泵加压，雾化后喷入焚硫炉内，与干燥空气混合燃烧生成SO2烟气。高温烟气进入余热锅炉降温后，进入转化器第一段触媒层进行转化反应，之后进入高温过热器进行降温，降温后的反应气体依次进入二段、三段触媒层进行转化反应、降温。";
    content+="反应后进入冷热换热器A/B和三段省煤器进行降温，降温后的一次气进入第一吸收塔吸收SO3，未被吸收的SO2气体经冷热换热器B/A、热换热器换热后进入转化器第四段触媒层进行转化反应，";
    content+="再进五段反应后的二次转化气进入低温过热器和五段省煤器降温后进入第二吸收塔吸收SO3。余气通过复挡除沫器进入烟囱放空。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="干吸循环酸槽内的开车母酸进入塔中喷淋，逆流洗涤，除酸雾后进入焚硫转化系统。循环酸从塔底进入干吸循环酸槽。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="转化器三段出来的一次气体从塔顶分酸器喷啉逆向吸收 SO3 气体，未被吸收的 SO2 及少量 SO3 经塔顶除雾器除去酸雾后进转化系统进行二次转化。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="循环酸通过加入工艺水调节酸的浓度，成品酸进入冷却器降温至20℃留到地槽，最后送往储罐。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="整个过程分为原料工段、熔硫工段、焚硫及转化工段、干吸及成品工段。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="2、控制方案";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="随着硫磺制酸工业技术的迅速发展，其生产设备和规模不断扩大，生产过程的强化，对自动控制技术的要求越来越迫切，对生化过程实行优化控制，可稳定生产，提高得率，降低消耗，增加效益。主要控制点如下：";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="空气风机的升压";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="尽管硫酸装置的产品是液体，但在工艺过程中主要处理的是气体，且其中80%左右为不参与反应的氮气。增大空气风机的升压，即增加系统的气体阻力，就可以提高气体操作速度，从而提高设备的生产强度、";
    content+="增大气体换热设备的传热系数，结果是使装置设备管道规格减少，装置投资下降。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="系统压降最优化问题，在国外一直是相关装置投资效益的主要因素之一。随着装置规模的增大，选取的风机升压也越来越高。对同一规模的装置，选取的风机升压也在不断提高。";
    content+="特别对用蒸汽透平驱动空气风机，风机升压的汽耗在系统中又将压力损失转变为气体升温，这其中多数又经换热器、省煤器回收后变为蒸汽，基本实现了蒸汽循环。<br>";
    content+="转化流程";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="转化流程的选择，主要根据所采用的催化剂、进转化器的SO2浓度及所要求的总转化率。根据国家新的环保标准及发展要求，新建硫酸装置的总转化率要达到99.8%以上。<br>";
    content+="随着硫磺制酸装置规模的增大，所选取的二氧化硫浓度也在不断增加。从副产蒸汽回收、设备规格等综合考虑，60万吨/年规模所选取的二氧化硫浓度在10～12%， 若考虑采用不含铯催化剂，二氧化硫浓度可选择10.5%左右。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="采用“3+1”四段转化可以达到99.8%以上的总转化率，若采用“3+2”五段转化将能达到99.8%以上及更高的总转化率，但3+2”五段转化增加了第四段出口换热器、并增加了一段转化器的设备投资，但催化剂的装填量会略低于“3+1”四段转化流程。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="低温位废热回收利用";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="干吸流程的选择";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="3、控制工程";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="青岛华凌科技有限公司设计集成的DCS控制系统在硫磺制酸已经得到广泛的应用。我公司在与国内最大的磷化工生产厂家龙蟒集团合作多条硫磺制酸生产线，并且取得很好的口碑，优秀的双重化冗余设计，使控制系统更加稳定可靠。";
    content+="</p>";
    content+="<p>";
    content+="<img src=\"admin/kindeditor/attached/image/20161031/20161031094043424342.jpg\" alt=\"\" style=\"height:auto;\" width=\"700\" height=\"457\">";
    content+="</p> <p></p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=62\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=32\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==32){
    title+="行业解决方案";

    content+="<h2>甲醛生产自动化控制典型解决方案</h2>";
    content+="<div style=\"text-align:center\"><img src=\"uploads/image/20171011/1507701436.jpg\" width=\"300\"></div>";
    content+="<p> </p><p style=\"text-indent:2em;\">";
    content+="1、概述";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="甲醛用途广泛、生产工艺简单、原料供应充足的大众化工产品，是甲醇下游产品的主干，世界年产量在2500万吨左右，30%左右的甲醇都用来生产甲醛。在实现自动化生产之前，因为甲醛生产过程中化学反应复杂，";
    content+="车间人员凭借经验和数显仪表对甲醛装置进行操作，使得甲醛生产成本高，质量不稳定。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="青岛华凌科技有限公司专业从事甲醛生产过程自动化控制，DCS控制系统具有可靠性高、系统开放、功能强大、维护简单等众多优点，能够对甲醛生产过程参数进行准确测量和实时控制，降低不合格产品率并提高产品质量，提升产品市场竞争力。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="2、工艺简介";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="空气氧化法制备甲醛有两条工艺路线：";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="以电解银，浮石银为催化剂的银法工艺；";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="以Fe2O3-MoO作为催化剂的铁法工艺。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="原料甲醇由计量槽经泵送至高位槽，进行流量控制并进行过滤后进入甲醇蒸发器，过滤后的空气经风机输送进入蒸发器底部。甲醇经过加热气化及空气夹带，与空气形成二元混合气；再和通入一定流量的蒸汽相混合，形成三元混合气，三元混合气经过热器";
    content+="过热后，进入阻火过滤器，再次过滤后的三元混合气进入氧化器，在高温与电解银催化剂的作用下，发生氧化脱氢反应。反应气体经过冷却进入吸收塔，成为甲醛溶液。尾气燃烧后进入大气。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="生产甲醛以甲醇为原料，经过输送、蒸发、原料气（空气、配料、甲醇气）的净化、过滤阻火、转化反应、冷却吸收、产品贮运等环节。各环节手段不同以及不同的组合方式形成不同的工艺路线。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="3、控制方案";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="氧化器温度的控制是甲醛生产的关键，影响氧化器温度的主要有如下变量：";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="（1）蒸发器的温度和压力；";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="（2）干空气的流量；";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="（3）配料蒸汽的流量；";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="（4）冷却器出口的甲醛温度";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="在DCS控制系统中，事先允许操作人员设定或确认最佳允许状态的一组参数（包括空气流量、蒸汽流量、氧化温度、蒸发温度、风机转速等），系统将这些参数记录在运行系统的系统平台的数据库中。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="具体方案是恒定风速，当外界干扰引起的氧温变化时，首先通过氧温-蒸汽流量串级调节回路结合蒸发器温度调节回路快速调节氧温：当氧水比出现偏离时，根据数据库中的最佳运行参数、生产的现在，通过模糊数学模型的运算来修正蒸发温度，改变氧醇比，";
    content+="再次引起氧温的小幅变化，然后由氧温-蒸汽流量串级调节回路调节氧。温恢复正常，从而恢复氧水比正常，继而氧醇比也得到了恢复。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="另外，对整个生产过程特别是点火阶段，我们充分利用DCS信息共享、历史数据查询及简便的自定义控制算法编制等优势，根据现场具体的工艺情况编制了控制程序。不但提高了控制水平，使产品质量得到稳定和增强，";
    content+="并且大大降低了操作人员的劳动强度。同时保证了生产的安全性，在实际生产中发挥了积极的作用。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="氧化器温度是控制的重点，影响到甲醛成品的质量，DC系统通过对风机转速和主路旁路调节阀的控制来达到氧化器温度的控制。";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="系统结构图";
    content+="</p>";
    content+="<p>";
    content+="<img alt=\"\" src=\"admin/kindeditor/attached/image/20161031/20161031163988948894.jpg\" style=\"height:auto;\" width=\"700\" height=\"474\">";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="4、总结";
    content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
    content+="青岛华凌科技致力于甲醛生产自动化控制系统，甲醛生产在使用了DCS集散控制系统之后，能够明显改善工人的工作强度，生产自动化水平得以实现，利用DCS强大集散控制能力，对现场仪表进行协调运行。";
    content+="甲醛产量和质量得到明显提升，DCS特有的联锁控制也提高了甲醛生产安全性。";
    content+="</p> <p></p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=31\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=61\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==61){
    title+="行业解决方案";

    content+="<h2>轻工制药行业典型解决方案</h2>"+

		"<p>"+
			"<span>"+
				"<span></span>"+
				"<span>"+
					"<span style=\"font-size:18px;line-height:2;\"></span>"+
					"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\"><strong>1</strong></span>"+
				"</span>"+
				"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\"><strong>、行业概述</strong></span>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"随着企业规模不断扩大及产品多样化，完善工艺操作及工艺控制，充分挖掘技术及管理潜力，创造更佳经济效益，实现管理及决策的自动化和科学化日益显得重要，自动化技术与信息技术的应用，是制药企业发展的迫切需要。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">华凌科技针对制药行业设计集成的</span>"+
			"<span style=\"font-size:18px;line-height:2;\">DCS</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"自动化控制系统涉及生物化工过程关键工业设备或工业过程，如发酵罐、反应釜、提取罐、蒸发器等，进行软测量、过程控制、过程优化、系统集成与工程应用的总结提炼与考核完善，最终形成生物化工过程成套专用控制系统，并分品种按单元进行应用实施，获得单元设备最佳经济效益；随后，构建生产调度与生产管理系统，实现处方管理、批次生产调度、生产线管理、批量跟踪及安全管理，对单品种生产过程进行优化，并进一步实现多品种协调，获得整体最佳经济效益。最终，建立全厂信息管理系统，实现综合自动化。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>2</strong></span>"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>、主要功能与技术指标</strong></span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">1</span>"+
			"<span style=\"font-size:18px;line-height:2;\">）生物发酵过程成套专用控制系统。</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">包括生物发酵过程参数测量系统：发酵罐温度</span>"+
			"<span style=\"font-size:18px;line-height:2;\">T</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、发酵罐压力</span>"+
			"<span style=\"font-size:18px;line-height:2;\">P</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、发酵液体积</span>"+
			"<span style=\"font-size:18px;line-height:2;\">V</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、空气流量</span>"+
			"<span style=\"font-size:18px;line-height:2;\">FA</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、冷却水进出口温度</span>"+
			"<span style=\"font-size:18px;line-height:2;\">T1</span>"+
			"<span style=\"font-size:18px;line-height:2;\">和</span>"+
			"<span style=\"font-size:18px;line-height:2;\">T2</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、搅拌马达转速</span>"+
			"<span style=\"font-size:18px;line-height:2;\">RPM</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、搅拌马达电流</span>"+
			"<span style=\"font-size:18px;line-height:2;\">I</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、泡沫高度</span>"+
			"<span style=\"font-size:18px;line-height:2;\">H</span>"+
			"<span style=\"font-size:18px;line-height:2;\">等发酵过程物理参数；</span>"+
			"<span style=\"font-size:18px;line-height:2;\">pH</span>"+
			"<span style=\"font-size:18px;line-height:2;\">值和溶解氧浓度</span>"+
			"<span style=\"font-size:18px;line-height:2;\">Do</span>"+
			"<span style=\"font-size:18px;line-height:2;\">等发酵过程化学参数；生物质呼吸代谢参数、生物质浓度、代谢产物浓度、底物浓度以及生物比生长速率、底物消耗速率和产物形成速率等发酵过程生物参数。</span>"+
			"<span></span> "+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">生物发酵过程常规控制系统：消泡控制、罐温控制、罐压控制、</span>"+
			"<span style=\"font-size:18px;line-height:2;\">pH</span>"+
			"<span style=\"font-size:18px;line-height:2;\">控制、溶氧控制、补料控制等。</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">生物发酵过程建模、先进控制与优化：</span>"+
			"<span style=\"font-size:18px;line-height:2;\">pH</span>"+
			"<span style=\"font-size:18px;line-height:2;\">、反应温度的优化曲线控制、培养基添加过程优化策略、传递过程优化策略等。</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">2</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"）合成反应过程成套专用控制系统。以间歇生产过程综合经济指标最优为目标，集间歇生产管理和间歇生产过程控制为一体的间歇控制系统。它除了包括程序间歇控制系统的全部功能外，还有配方处理、过程优化、在线或离线的统计过程控制、批量生产管理、计划与调度、能量管理等功能。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">3</span>"+
			"<span style=\"font-size:18px;line-height:2;\">）中药提取过程成套专用控制系统：现代中药制备工艺包括：药材</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">水洗</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">烘干</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">切碎</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">水提取三次</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">过滤</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">树脂吸附</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">水洗涤</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">洗脱</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">减压浓缩</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">醇沉</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">过滤</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">减压浓缩</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">低温干燥或喷雾干燥</span>"+
			"<span style=\"font-size:18px;line-height:2;\">-&gt;</span><span style=\"font-size:18px;line-height:2;\">成品；中药提取生产过程，是依据</span>"+
			"<span style=\"font-size:18px;line-height:2;\">GMP</span><span style=\"font-size:18px;line-height:2;\">"+
				"规范，按给定的配方，生产一定量产品的过程，是典型的间歇生产过程。其主要特点是：小批量、多品种，其特征是：物料流动的不连续性、物料和设备的非稳态性、产品及其工艺的不确定性和设备资源的动态调度分配。包括中药提取过程顺序控制、离散控制、调节控制、配方处理、设备管理、生产调度和跟踪功能、操作优化等。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">4</span>"+
			"<span style=\"font-size:18px;line-height:2;\">）</span>"+
			"<span style=\"font-size:18px;line-height:2;\">IMES</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"制造执行系统：在过程控制系统基础上，基于非结构化数据管理系统的制药企业集成信息平台，构建生产调度与生产管理系统，实现处方管理、批次生产调度、生产线管理、批量跟踪及安全管理等，对单品种生产过程进行优化，并进一步实现多品种协调，获得整体最佳经济效益。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>3</strong></span>"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>、技术方案</strong></span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">1</span>"+
			"<span style=\"font-size:18px;line-height:2;\">）制药行业</span>"+
			"<span style=\"font-size:18px;line-height:2;\">DCS</span>"+
			"<span style=\"font-size:18px;line-height:2;\">控制系统采用先进控制、装备建模、过程优化技术，实现生物发酵过程成套专用控制系统、合成反应过程成套专用控制系统、中药提取过程成套专用控制系统；</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">2</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"）提供可定制扩展的制药行业控制工程行业算法库，通过设计院、设备制造商、工程公司、行业用户，不断提炼专家知识与工程经验，不断丰富行业自动化专业知识库，以领域知识为主体，在资源可重用、系统可重构的架构平台支撑下，在统一建模规范的基础上，通过继承、派生、重用、重构机制，显著提高项目工程设计与编程开发效率；"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">3</span>"+
			"<span style=\"font-size:18px;line-height:2;\">）开发实现多种网络驱动硬件模块，通过开放规范的</span>"+
			"<span style=\"font-size:18px;line-height:2;\">OPC</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"客户端与服务器接口，采用透明网络管理技术实现与第三方设备的数据通讯，构建分布式工程对象实时数据库，实现系统数据与外部设备数据的全局一致与统一接口，满足工业数据多实时性、多语义性、多时空性、多尺度性的信息集成与接口开放要求；基于实时数据库，实现制药企业单元装置与智能设备的网络互联与数据接口。"+
			"</span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>4</strong></span>"+
			"<span style=\"font-size:18px;line-height:2;\"><strong>、应用领域与使用效果</strong></span>"+
			"<span></span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;line-height:2;\">制药企业通过实施青岛华凌科技有限公司</span>"+
			"<span style=\"font-size:18px;line-height:2;\">DCS</span>"+
			"<span style=\"font-size:18px;line-height:2;\">"+
				"控制系统，首先，分品种按单元进行过程控制：完成发酵罐和反应釜等重要生产单元的参数检测与稳定控制，建立单元控制系统，使每台工艺设备发挥最佳效益；包括发酵车间、合成车间、热电厂自动化改造、科研中心、三废处理等；随后，构建生产调度与生产管理系统，实现处方管理、批次生产调度、生产线管理、批量跟踪及安全管理等，对单品种生产过程进行优化，并进一步实现多品种协调；最后，实现企业综合自动化。综合自动化系统实施后，发酵与后提取生产水平大幅度提高；染菌率进一步下降；主辅原材料消耗亦有所降低，产品综合成本每年下降"+
			"</span>"+
			"<span style=\"font-size:18px;line-height:2;\">10%</span>"+
			"<span style=\"font-size:18px;line-height:2;\">以上，原料采购成本每年下降</span>"+
			"<span style=\"font-size:18px;line-height:2;\">6%</span>"+
			"<span style=\"font-size:18px;line-height:2;\">以上，销售收入每年增长</span>"+
			"<span style=\"font-size:18px;line-height:2;\">20%</span>"+
			"<span style=\"font-size:18px;line-height:2;\">以上；经济效益显著。</span>"+
		"</p>"+
		"<p style=\"text-indent:23.65pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">"+
				"<img alt=\"\" src=\"admin/kindeditor/attached/image/20161105/20161105150790109010.jpg\" width=\"700\" height=\"438\"><br>"+
			"</span>"+
		"</p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=32\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=33\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==33){
    title+="行业解决方案";

    content+="<h2>炼油石化行业典型解决方案</h2>";
    content+="<div style=\"text-align:center\"><img src=\"uploads/image/20171011/1507695846.jpg\" width=\"300\"></div>";
    content+="<p></p>";
    content+="<p>";
    content+="华凌科技在油页岩炼油行业DCS控制系统解决方案如下：";
    content+="</p>";
    content+="<p>";
    content+="1、工艺简介";
    content+="</p>";
    content+="<p>";
    content+="油页岩先经过输送机输送到矿储仓，在经过皮带通过转运站净化后送至干馏炉料仓，进入干馏环节。干馏处理后收集进成品油库。渣滓经皮带输送机送至排渣场。";
    content+="</p>";
    content+="<p>";
    content+="2、系统配置";
    content+="</p>";
    content+="<p>";
    content+="青岛华凌科技有限公司设计集成的DCS集散控制系统采用三层网络结构，分别是管理网络MNet、系统网络SNet、控制网络CNet。CNet是控制层连接各个功能模件；SNet采用工业以太网，可连接多套控制站，或多台操作站/工程师站，MNet属于管理层，可连接MES和ERP。";
    content+="</p>";
    content+="<p>";
    content+="3、控制方案";
    content+="</p>";
    content+="<p>";
    content+="3.1干馏炉的控制";
    content+="</p>";
    content+="<p>";
    content+="干馏炉内的温度控制到550摄氏度以下，以避免过热结焦等问题。干馏炉由循环瓦斯进行加热，干馏完的半焦进入半焦池冷却后排出。干馏炉上面的缓冲仓采用双闸板放料，可以提高干馏效率。";
    content+="</p>";
    content+="<p>";
    content+="青岛华凌科技设计集成油页岩炼油DCS控制系统基于多领域工程对象模型的控制工程设计开发平台，通过建立典型控制工程模型库、控制方法库、显示界面库，逐级构建基础元件、单元设备、行业装备的多领域描述模型库，以重用的方式“搭建”装备模型，以重构";
    content+="的模式“构建”运行程序，通过对抽象、孤立、松散的数据（常数、参数、变量等）、函数（计算、语义等）、图形（线条、多边形、色块等）进行统一建模，构建起紧密关联并具有物理意义的工程对象模型、工程控制策略、显示操作面板，实现稳定高效的控制工程设计编程。";
    content+="</p>";
    content+="<p>";
    content+="在油页岩炼油DCS项目中，干馏炉被抽象为一种工程对象模型，干馏炉的画面、操作面板、算法、相关工艺的历史数据记录自然的相互关联。对于每个干馏炉某段时间的生产效果可以被系统根据组态好的判断算法来评判。干馏炉的控制学习算法会依据干馏炉";
    content+="模型的工艺历史数据自动逐步调节当前的工艺参数，去获得最佳的工况。";
    content+="</p>";
    content+="<p>";
    content+="通过DCS控制系统以后，油收率为90％以上。智能的干馏炉模型在集群状态下会有更快的反应速度和更好控制效果。经过实际验证的干馏炉模型可以在以后的项目里重复使用。";
    content+="</p>";
    content+="<p>";
    content+="3.2加热炉的控制";
    content+="</p>";
    content+="<p>";
    content+="格子砖式加热炉形状为直立圆筒型，炉内以耐火砖墙分割为蓄热室和燃烧室两部分，蓄热室占全炉截面积的70%。燃烧室下部有干馏气燃烧器，燃烧干馏气和空气在此处混合后喷入燃烧室燃烧以加热格子砖。";
    content+="</p>";
    content+="<p>";
    content+="首先将燃烧干馏气和空气在炉内燃烧，热烟气通过蓄热室，将格子砖加热到一定温度，然后切断燃烧干馏气和空气，通入冷循环干馏气，使之与格子砖换热形成热循环干馏气，作为补充热源进入干馏炉。当循环干馏气温度下降一定程度后，切断循环干馏气";
    content+="，再通入燃烧干馏气和空气，重新燃烧以加热格子砖。如此循环加热、换热，一小时进行一次切换，达到为干馏炉提供热循环干馏气的目的。一组干馏炉配备三台加热炉，采用两烧一送供热机制，实现连续操作。";
    content+="格子砖式加热炉供给干馏炉的热干馏气温度控制在650℃±5℃区间，热效率可达70%以上。";
    content+="</p>";
    content+="<p>";
    content+="3.3油品储运自动化";
    content+="</p>";
    content+="<p>";
    content+="油品储运系统分管理系统和监控系统两部分。";
    content+="</p>";
    content+="<p>";
    content+="管理系统包括提货单管理、任务单管理、操作数据处理、权限管理、报表管理等功能。它由服务器端和客户端组成，提货单数据由它下载给监控系统，并从监控系统读取最终数据并存入数据库中。它可提供ERP接口，相关提货单信息可以直接通过ERP传给管理系统服务器。";
    content+="</p>";
    content+="<p>";
    content+="监控系统主要提供各种装车过程中的监视、控制功能。在操作站上可对整个汽车的定量装车的工艺参数和现场泵、流量计、阀、液位开关、装车鹤位等设备状态进行数据采集、处理、存储实行实时监视和控制，监控系统同时也可以通过标准的通讯协议与其";
    content+="它子系统集成，如称重系统、读卡器、批控仪(数据交换单元)和ESD等子系统。监控系统提供友好，灵活的人机交互界面。油品储运自动化解决方案实现了各作业子系统之间的信息交换和数据共享,实现了业务管理的自动化,为生产管理提供了有效的技术保障。";
    content+="</p>";
    content+="<p>";
    content+="4、应用效果";
    content+="</p>";
    content+="<p>";
    content+="青岛华凌科技设计集成DCS系统采用最新的工业IT技术，以贴近中国工业用户的系统优化设计和聚焦行业需求的增值服务，已成功应用于总投资达3.5亿元的新疆太姥矿业有限公司年产6万吨页岩油项目。得到了用户的完全认可。";
    content+="</p>";
    content+="<p>";
    content+="<img alt=\"\" src=\"admin/kindeditor/attached/image/20161105/20161105150651505150.jpg\" style=\"height:auto;\" width=\"700\" height=\"446\">";
    content+="</p>";
    content+="<p></p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=61\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=60\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==60){
    title+="行业解决方案";

    content+="<h2>新能源行业自动化控制解决方案</h2>"+
		"<p style=\"text-align:center;\">"+
			"<b><span style=\"color:#000000;font-family:SimSun;font-size:14pt;\"><span style=\"line-height:2;font-size:24px;\">石墨电极材料生产线自动化控制系统</span></span></b>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">华凌科技专业从事石墨电极材料生产线自动化控制系统集成，行业业绩有：中平瀚博、开封易成新能源等。</span>"+
			"<span style=\"line-height:1.5;font-family:SimSun;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:13.5pt;\">石墨负电极材料生产包含粗磨、研磨、混料、成型、包装等诸多环节。行业特点是设备数量多</span>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:13.5pt;\">，联锁控制关系繁杂；定量控制多样化；设备间通讯复杂化。是典型的分布式控制系统。</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">核心控制工艺中，粒度控制为生产的重中之重，通过精确控制磨粉电机、研磨电机的电流、压力等参数，达到控制产品的颗粒度的目的。</span>"+
		"</p>"+
		"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/2019030714490816816.png\">"+
		"<p style=\"text-indent:27pt;\">"+
			"<br>"+
		"</p>"+
		"<blockquote>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:14pt;\">1. </span>"+
			"<span style=\"line-height:2;font-family:宋体;font-size:14pt;\"><span style=\"color:#000000;line-height:2;font-family:SimSun;\">系统配置方案</span></span>"+
		"</blockquote>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">上位机选用专用工控机，下位机选用西门子</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">S7 315-2DP PLC</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">。通过</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">DP</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">通讯总线连接远程</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">I/O</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">模块以及用于研磨机控制的</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">S7200 PLC</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">主机，可方便进行系统扩展。上位机设操作员站、工程师站和数据服务器，数据服务器负责将底层控制数据通过以太网传输到企业管理服务器上，为</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">MES</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">系统提供数据服务。</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">大量的变频器、称重仪表通过</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">MODBUS RTU</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">通讯总线连接到主</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">PLC</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">和上位机，构成集中管理、分散控制的系统架构。</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;font-family:SimSun;font-size:13.5pt;\">"+
				"<img alt=\"\" src=\"admin/kindeditor/attached/image/20170220/20170220145785108510.jpg\" width=\"700\" height=\"552\"><br>"+
			"</span>"+
		"</p>"+
		"<blockquote>"+
			"<p>"+
				"<span style=\"font-family:宋体;font-size:14pt;\">"+
					"<span style=\"color:#000000;line-height:2;font-family:SimSun;\">2. </span>"+
				"</span>"+
				"<span style=\"font-family:宋体;font-size:14pt;\">"+
					"<span style=\"color:#000000;line-height:2;font-family:SimSun;\">系统控制方案</span>"+
					"<span></span>"+
				"</span>"+
			"</p>"+
			"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/2019030714500963963.jpg\">"+
			"<p></p>"+
		"</blockquote>"+
		"<p style=\"text-indent:28pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:14pt;\">2.1 </span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">粗磨粉线的顺启逆停控制和电流自动调节系统</span>"+
			"<span style=\"font-family:宋体;font-size:14pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">粗磨粉线要求对现场近百台电机启停进行控制，方式为顺起逆停。通过变频器精确控制外分级转速，通过控制外分级转速调节磨粉主机电流。应用串级</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">PID</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">控制算法，以主机电流为主控制目标，控制磨粉粒度，精确控制产品品质。</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:28pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:14pt;\">2.2 </span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">脉冲除尘器进出口压差控制</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">脉冲除尘器进出口压差很小，属于微差压控制。介质含有极细的石墨粉尘颗粒，在压力变送器的选型和安装上都有很多技术要求。</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:28pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:14pt;\">2.3 </span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">研磨机控制</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">一个车间共</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">60</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">台研磨机，需要控制的总电机数量有近</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">300</span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">"+
				"台。所有研磨机需要统一循环布料控制；每台研磨机有电流和研磨时间的控制要求。研磨是非常重要的工艺环节，研磨工段实现自动化生产后，大幅提高了研磨质量。不仅节省了大量的人力，改善了工作环境，而且还大大提高了生产效率。"+
			"</span>"+
			"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
		"</p>"+
		"<p style=\"text-indent:28pt;\">"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:14pt;\">2.4 </span>"+
			"<span style=\"color:#000000;line-height:2;font-family:SimSun;font-size:13.5pt;\">其他还有混料定量控制，筛分工段控制等。</span>"+
		"</p>"+
		"<p style=\"text-indent:28pt;\">"+
			"<span style=\"color:#000000;font-family:SimSun;font-size:13.5pt;\">"+
				"<img alt=\"\" src=\"admin/kindeditor/attached/image/20170216/20170216111898489848.png\" width=\"700\" height=\"394\"><br>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:28pt;\">"+
			"<br>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
				"中平瀚博新能源有限公司是平煤集团下属子公司，在石墨电极材料生产领域走在同行业前列。拥有国内先进的工艺技术和专利生产设备。其一车间的石墨电极材料生产线自动化控制系统由青岛华凌科技有限公司设计集成，2015年正式投入使用，成为全厂运行效率最高、生产质量最稳定、生产设备最先进的生产车间。"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
				"开封易成新能源是平煤集团下属另一家上市公司，生产动力电池电极材料工艺和中平瀚博大同小异，但产量是前者的四倍。易成新能源最新的石墨负电极材料生产线控制点数在一万两千点左右，属于大型DCS系统，也是由青岛华凌科技设计集成。"+
			"</span>"+
		"</p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=33\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=59\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==59){
    title+="行业解决方案";

    content+="<h2>医疗化工行业自动化控制解决方案</h2>"+
		"<p style=\"text-indent:27.0pt;\">"+
			"<span style=\"line-height:2;font-size:18px;\">"+
				"淄博蓝帆医疗是上市公司，我公司在为其进行配料车间自动化控制改造之前，其配料车间生产工艺存在很多问题，我公司针对问题做出了相对的技术解决方案，成功解决问题并实现整个配料车间的生产自动化。"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:2em;\">"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">1</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">、一次料对应配料工艺：</span>"+
		"</p>"+
		"<p style=\"text-indent:27.4pt;\">"+
			 "<img src=\"admin/kindeditor/attached/image/20170222/20170222094846064606.jpg\" alt=\"\" width=\"650\" height=\"338\">"+
		"</p>"+
		"<p style=\"text-indent:27.4pt;\">"+
			"<span style=\"line-height:2;font-family:'Courier New';color:black;font-size:13.5pt;\">2</span>"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">、改造前上述配料工艺存在问题：</span>"+
			"<span style=\"line-height:150%;font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">①</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">PVC</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">粉破袋、投粉劳动强度大；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">②投粉时有粉尘污染，工作环境差；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">③</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">PVC</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">投粉无计量，投料量无法查实、追踪；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">④</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">Ca</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">、锌原材料加料无计量、无法精确控制加料量；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">⑤</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">一次搅拌及一次储料均为人工操作，节奏紧张且存在误操作可能性。</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:'Courier New';color:black;font-size:13.5pt;\">3</span>"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">、针对以上问题自动化改造方案如下：</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:150%;font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<span></span>"+
			"</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">4</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">、二次料对应配料工艺：</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<img src=\"admin/kindeditor/attached/image/20161013/2016101316420773773.jpg\" alt=\"\" width=\"650\" height=\"163\">"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:'Courier New';color:black;font-size:13.5pt;\">5</span>"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">、改造前上述工艺流程存在问题</span>"+
			"<span style=\"line-height:150%;font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">①二次糊料粘度配比不够精确</span>"+
			"<span style=\"line-height:150%;font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">②劳动密度大，容易出现误操作</span>"+
			"<span style=\"line-height:150%;font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:2;font-family:'Courier New';color:black;font-size:13.5pt;\">6</span>"+
			"<span style=\"line-height:2;font-family:宋体;color:black;font-size:13.5pt;\">、针对以上问题自动化改造方案如下：</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:150%;font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<img src=\"admin/kindeditor/attached/image/20161013/2016101316430895895.jpg\" alt=\"\" width=\"650\" height=\"464\">"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"line-height:150%;font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<span style=\"font-family:宋体;font-size:14pt;line-height:2;\">7. </span>"+
				"<span style=\"font-family:宋体;font-size:14pt;\">"+
					"<span style=\"line-height:2;\">系统软硬件功能设计</span>"+
					"<span></span>"+
				"</span>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">配料车间改造采用浙大</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">DCS</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">"+
				"系统完成。采用硬件冗余设计，控制模件双重冗余，电源模件双备用冗余，大大提高了系统可靠性。根据上述问题结合既定方案，有针对性的编制相应的控制算法不仅完成了粘度的自动控制，更是实现了整个车间的完全自动化生产。"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<img src=\"admin/kindeditor/attached/image/20170216/20170216113176337633.jpg\" alt=\"\" width=\"650\" height=\"366\"><br>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">软件设计方面</span>"+
				"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">操作员、工程师、管理人员的不同级别进行注册，实现用户控制权限管理功能；根据采集到工艺参数进行数据处理、存储、记录、打印等；</span>"+
				"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\">"+
					"<span></span>"+
				"</span>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">工艺流程画面显示、设备状态描述及过程参数的动态显示功能，每台阀门的开关状态显示，液位和压力显示以及其它工艺参数的直观动态显示；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\">"+
				"<span></span>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">工艺参数设定与调整及回路控制参数在线整定功能；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">工艺参数趋势曲线</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">(</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">实时趋势及历史趋势</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">)</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">显示与打印功能；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">报警画面显示；打印报警、报告、事件；实时报警</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">/</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">事件信息打印功能；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">事件记录</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">(</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">操作员操作记录，工艺参数或设备状态与控制方式改变，报警产生、确认等</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">) </span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">功能；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">具有多种报警监测如：液位高</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">/</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">低限、温度高</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;line-height:2;\">/</span>"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">低限等报警；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">具有配置参数修改自动记录和各类报警的自动记录功能，提高了系统的可追溯性，增强了系统的防范能力；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">监控系统硬件故障诊断与状态监视功能；</span>"+
			"<span style=\"font-family:'Courier New';color:black;font-size:13.5pt;\"></span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;line-height:2;\">历史数据采集与自动归档存储功能；具有多种类别的数据查询功能，可按指定的时间段统计，所有数据可保存一年以上；</span>"+
		"</p>"+
		"<p style=\"text-indent:27pt;\">"+
			"<span style=\"font-family:宋体;color:black;font-size:13.5pt;\">"+
				"<img src=\"admin/kindeditor/attached/image/20170216/2017021611320295295.png\" alt=\"\" width=\"650\" height=\"366\"><br>"+
			"</span>"+
		"</p>"+
		"<p style=\"text-indent:27.0pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
				"蓝帆医疗塑胶手套配料车间自动化控制改造采用浙大DCS系统完成。采用硬件冗余设计，控制模件双重冗余，电源模件双备用冗余，大大提高了系统可靠性。根据上述问题结合既定方案，有针对性的编制相应的控制算法不仅完成了粘度的自动控制，更是实现了整个车间的完全自动化生产。"+
			"</span>"+
		"</p>"+
		"<p>"+
			"<br>"+
		"</p>";
	
    prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=3&amp;id=60\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=3&amp;id=67\"><li>下一条 &gt;&gt; </li></a>";
    prenext+="</ul>";
  }
  else if(cid==3&id==67){
    title+="行业解决方案";

    content+="<h2>产品赋码追溯系统解决方案</h2>";
    content+="<div style=\"text-align:center\"><img src=\"uploads/image/20180330/1522379058.jpg\" width=\"300\"></div>";
    content+="<p> </p><p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">1</span><span style=\"font-size:18px;\">、原料入库管理</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">从原材料入库开始，根据原料名称、物料类型、批次等相关信息生成二维码，提前在产品标识卡上在线印刷好二维码，也可生成空白二维码。将产品标识卡扎在袋子上，使用手机扫码功能办理原材料入库，录入原料编码、原料名称、原料批次、重量、入库时间、质量状况等信息。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">扫码后录入的数据自动上传到企业管理系统数据库，将与物料档案表自动建立关联，自动生成入库台账和来料检验记录表。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">入库台账表格：</span>";
    content+="</p>";
    content+="<p class=\"MsoNormal\">";
    content+="<img src=\"/uploads/image/20180326/1522041337.jpg\" alt=\"\">";
    content+="</p>";
    content+="<p class=\"MsoNormal\">";
    content+="<span style=\"font-size:18px;\">软件截图：</span><span></span>";
    content+="</p>";
    content+="<p class=\"MsoNormal\">";
    content+="<span style=\"font-size:18px;\"><img src=\"/uploads/image/20180326/1522037451.png\" alt=\"\"><br>";
    content+="</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">2</span><span style=\"font-size:18px;\">、领料出库管理</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">使用手机扫码功能办理领料出库，扫描产品标识卡上的二维码，实时显示原料编码、原料名称、原料批次、重量、入库时间、质量状况等信息。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">如需办理出库，则点击手机</span><span style=\"font-size:18px;\">APP</span><span style=\"font-size:18px;\">操作界面上的确认键，则可一键办理领料出库，并在数据库系统中自动生成出库记录表、自动更新库存表。</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">3</span><span style=\"font-size:18px;\">、产品</span><span style=\"font-size:18px;\">/</span><span style=\"font-size:18px;\">半成品出入库管理</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">3.1</span><span style=\"font-size:18px;\">、半成品检验状态由质检人员扫码录入检验状态。物料检验状态由质检人员通过电脑端录入。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">3.2</span><span style=\"font-size:18px;\">、电脑端增加查询界面，车间查询领用物料（物料临时库存表）</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">3.3</span><span style=\"font-size:18px;\">、追溯过程：产品</span><span style=\"font-size:18px;\">---</span><span style=\"font-size:18px;\">半成品</span>";
    content+="<span style=\"font-size:18px;\">----</span><span style=\"font-size:18px;\">原料 （指标、数量、种类等分级列出），</span><span style=\"font-size:18px;\">APP</span><span style=\"font-size:18px;\">端通过分页来实现，电脑端通过目录树列出。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">3.4</span><span style=\"font-size:18px;\">、半成品如何建立追溯关联：半成品入库二维码信息要包含生产工序用的多种上级原料二维码（</span><span style=\"font-size:18px;\">M_BCPIn</span>";
    content+="<span style=\"font-size:18px;\">），入库界面要有上级原料选择项。追溯时逐级向前查询。每条半成品记录包含级数，即属于几级半成品。一级半成品的原料全部来自于物料仓库，其他级数半成品的原料都包含上级半成品。</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\"><img src=\"/uploads/image/20180326/1522033867.jpg\" alt=\"\"><br></span>";
    content+="</p>";
    content+="<p class=\"MsoNormal\" style=\"text-indent:26.0pt;\">";
    content+="<span style=\"font-size:18px;\">产品</span><span style=\"font-size:18px;\">/</span><span style=\"font-size:18px;\">半成品的出入库管理流程和原材料的出入库过程相似。</span><span></span>";
    content+="</p>";
    content+="<p class=\"MsoNormal\" style=\"text-indent:26.0pt;\">";
    content+="<span style=\"font-size:18px;\">不同的是通过扫描产品标识卡上的二维码可以和计算机软件数据库建立无缝关联，自动查询与产品相关的重要信息。例如：</span><span></span>";
    content+="</p>";
    content+="<p class=\"MsoNormal\" style=\"text-indent:26.0pt;\">";
    content+="<span style=\"font-size:18px;\">和产品</span><span style=\"font-size:18px;\">/</span><span style=\"font-size:18px;\">半成品相关的工序产品检验记录：</span><span></span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<img src=\"/uploads/image/20180326/1522035251.jpg\" alt=\"\">";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">软件截图：</span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\"><img src=\"/uploads/image/20180326/1522037554.png\" alt=\"\"><br></span>";
    content+="</p>";
    content+="<p class=\"a\">";
    content+="<span style=\"font-size:18px;\">系统从物料的出入库管理开始，投料、退库，成品包装以及销售出库全部通过手机扫码即可完成整个管理流程。大大节省了人力，降低出错率。</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">&nbsp;&nbsp;&nbsp; </span><span style=\"font-size:18px;\">作为智能工厂的一部分，通过二维码追溯系统严格把控管理，对出厂的每一件产品都可以通过扫码追溯全程追踪生产信息和原料信息，真正做到精益化生产管理。</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">&nbsp;</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">其他相关软件截图：</span>";
    content+="</p>";

    content+="<img src=\"/uploads/image/20180326/1522032946.png\" alt=\"\">";

    content+="<p class=\"a\" style=\"text-indent:0cm;\">";
    content+="<span style=\"font-size:18px;\">登录界</span><span style=\"font-size:18px;\">面：</span>";
    content+="</p>";
    content+="<p class=\"a\" style=\"text-indent:0cm;\">";

    title+="行业解决方案";

  	content+="<h2>回头客餐饮APP-餐饮业综合营销管理系统解决方案</h2>";
  	content+="<div style=\"text-align:center\"><img src=\"uploads/image/20180330/1522381429.jpg\" width=\"300\"></div>";
  	content+="<p> </p><p>";
  	content+="<b style=\"line-height:1.5;\"><span style=\"font-size:18px;\">1</span></b><b style=\"line-height:1.5;\"><span style=\"font-size:18px;\">、什么是真正的智能餐厅</span></b>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<span style=\"font-size:18px;\">以蛋糕烘培店为例：</span><span lang=\"EN-US\"><o:p></o:p></span> ";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<span style=\"font-size:18px;\">问题</span><span style=\"font-size:18px;\" lang=\"EN-US\">1</span><span style=\"font-size:18px;\">：什么时间把做好的蛋糕放入烤箱才能保证蛋糕出炉后，三分钟内迎来第一波顾客，享受到最清香的口感";
  	content+="？</span><span lang=\"EN-US\"><o:p></o:p></span>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<span style=\"font-size:18px;\">问题</span><span style=\"font-size:18px;\" lang=\"EN-US\">2</span><span style=\"font-size:18px;\">：每天需要准备什么样的食材，准备多少，库存量达到多少才能既节省成本又保证菜品新鲜度";
  	content+="？</span><span lang=\"EN-US\"><o:p></o:p></span>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<span style=\"font-size:18px;\">问题</span><span style=\"font-size:18px;\" lang=\"EN-US\">3</span><span style=\"font-size:18px;\">：我还需要做些什么才能将营业额提到我理想中的状态？ </span><span lang=\"EN-US\"><o:p></o:p></span> ";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<b><span style=\"font-size:18px;\">所有这些问题都可以由大数据帮您解决。</span><span lang=\"EN-US\"><o:p></o:p></span></b>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<b><span style=\"font-size:18px;\">2</span></b><b><span style=\"font-size:18px;\">、打造自己的专属外卖平台</span><span lang=\"EN-US\"><o:p></o:p></span></b>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<b><span style=\"font-size:18px;\"><img src=\"/uploads/image/20180329/1522302756.jpg\" alt=\"\"><br>";
  	content+="</span></b>";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<b><span style=\"font-size:18px;\"><span style=\"font-size:18px;white-space:normal;\">回头客外卖能给餐饮店带来哪些好处？</span></span></b> ";
  	content+="</p>";
  	content+="<p class=\"MsoNormal\">";
  	content+="<span style=\"font-size:18px;\"><span style=\"font-size:18px;white-space:normal;\">•&nbsp;</span>把到店消费的客户发展为店内外卖客户</span>";
  	content+="</p>";

  else if(cid==21&id==61){
    title+="<a style=\"color: #4c6280;\" href=\"gallery.html?cid=21\">控制柜、配电箱</a>";

	content+="<h2>GCK型低压抽出式开关柜</h2>";
    content+="<p>";
		content+="GCK型低压抽出式开关柜(以下简称开关柜)适用于三相交流50、(60)Hz,额 定电压380(400)V、660(690)Vf额定电流5000A及以下的三相四线制及三相五线制电 力系统，广泛应用于发电厂、变电站、工矿企业、高层建筑、机场、车站码头以及广 播电视等通信中心，来作为发电、输配电、电能转换及电能消耗的动力配电中的PC和 电动机控制中心MCC。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本产品已通过国家质量认证中心CCC认证。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="使用环境";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.周围空气温度不高于+40℃,不低于-5℃,并且24小时内其平均温度不高于+35℃;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.周围空气相对湿度为+40℃时不超过50℃,在较低温度时允许有最大的相对温度, 如时为90℃,但应考虑到由于温度变化有可能会产生适度的凝露；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.户内使用，使用地点的海拔高度不得超过2000m;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.应安装在无剧烈震动和冲击，以及不足以使电器元件受到腐蚀的场所。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="产品系列和主要规格";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181016/20181016100326562656.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="技术数据";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181016/20181016100475017501.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路方案";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本开关柜主电路方案共34组，47个规格，但不包括由于辅助电路控制与保护的变化而派生方案和规格。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="结构特点";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.开关柜的基本骨架为组合装配式结构，柜架的整个结构采用自攻螺钉紧固连接而成，加上门、隔板、封板、支架以及母线、抽屉及电器组件等组成一台完整的开关柜。由于原来的GCKI的骨架采用了GF28型材，这种型材的钢板较薄，另外该型材在镀锌时，在其中内部一部分有死角，使得柜体的使用寿命大大缩短，同时又考虑到其整体结构的标准化等因素，我公司大胆加以改进，采用了C 型特种型材，以25mm为模数，2mm厚的钢板弯制而成，再加上在装配时全部采用钢性较强的自攻螺钉进行坚固，使得组合更灵活 方便，使用寿命更持久。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.开关柜采用模数化设计，将柜体分成三个区。顶部为母线区，前部为电器区，后部为电缆出线区，电器区和电缆区均由钢板隔开, 以保证线路正常运行，有效防止故障扩大，当电器元件抽出柜外后，柜内带电体均不外露，对用户来讲，使用更安全可靠。对于馈电柜，柜宽为600mm,最多可装9个或18个馈电回路。（18个馈电回路只适用于63A以下容星的负载单元）";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.按开关柜使用特征可分为受电柜、PC柜(动力中心)、MCC柜(电动机控制中心)、电容补偿柜。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.各相同功能单元的抽屉均能互换，一旦发生故障，单元抽出，将备用抽屉插入，即可送电，这样大大缩短了由于故障而停电的时 间，提高了设备的可靠性。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5.开关柜可设计成固定柜与抽屉柜混合型，也可均为抽屉型既保留了固定柜的简洁、实用、价廉，又具有抽屉的体积少、功能强， 易于更换等优点。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="6.为确保操作程序和维修人员的人身安全，开关柜内设置了机械联锁机构，抽屉单元与门、主开关设置了机械联锁机构，使其使用更可靠。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="7.开关柜的抽屉高度分为四种标准尺寸，即：1单元/2、1单元、2单元、3单元，其结构轻巧，组装方便，布局合理，并且具有工作、 试验、隔离三位罝";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="8.开关柜的N、PE线在幵关柜的后下方，PE线与柜架联结，不仅使出线电缆连接更方便，而且接地更可靠。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="9.在不降低防护等级的情况下，开关柜的顶部与上下通风门均设有通风系统。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="电路元件选择";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="开关柜内元件主要选用技术性能指标先进或采用引进技术、国内已批量生产的电器元件。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.主开关";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="630A及以上的电源进线及馈线开关，主选TGW45系列或HSW1、CM1(2)、CW1(2) RMW1系列。同时根据用户的需要，也可 选用进口的MT系列、E系列或NZW系列等。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.630A以下的馈线和电动机控制用幵关，主要选用CM1系列及HSM1系列，同时根据用户的需要，也可选用进口的NS系列、T系列等塑壳断路器。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.交流接触器主要选用B或A系列、LC1系列、3TB系列的接触器，以及与之配套的热能断路器，联锁机构。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.电路互流器选用ALH系列、BH系列、SDII系列、LMZ1系列。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5.熔断器选用高分断能力的NTOO系列。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="外形尺寸与安装";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="外形尺寸";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181016/20181016100578377837.jpg\" width=\"300\"></div>";

	prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=21&amp;id=62\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=21&amp;id=60\"><li>下一条 &gt;&gt; </li></a>";
	prenext+="</ul>";
  }
  else if(cid==21&id==60){
    title+="<a style=\"color: #4c6280;\" href=\"gallery.html?cid=21\">控制柜、配电箱</a>";

	content+="<h2>XL-21柜</h2>";
    content+="<p style=\"text-indent:2em;\">";
		content+="XL（F） -21系列动力配电柜适用于发电厂及工矿企业、交流电压550V及以下的三相 三线、三相四线、三相四线、三相五线制系统，广泛适用于工矿企业、冶金化工、宾馆 银行、车站码头、轨道交通等户内、户外动力照明配电之用。若用于户外时，请与设备 生产厂家协商解决。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="型号含义";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015154338323832.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="使用环境条件";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.环境温度:-5℃+40℃，且24h内的平均温度不超过+35℃。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.海拔高度:不超过2000m。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.相对温度:在周围空气温度为+40℃时不超过50%;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="在较低温度下可以有较高的相对温度(如时为90%),考虑到温度的变化允许产生适度的凝露。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.设备安装时垂直面的倾斜度不应不超过5℃设备应安装在无剧烈振动、无冲击及无腐蚀的场所。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主要技术参数(见表1)";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015154381768176.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路方案";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本幵关柜主电路方案共105个，但不包括由于辅助电路控制与保护的变化而派生方案和规格";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="产品结构";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="XL(F)-21型低压动力配电柜系户内靠墙或不靠墙安装，可制成单幵门或双开门的配电装罝，其基本结构采用钢板弯制及角钢焊接而成，前门可装设刀幵关操作手柄，作为电源切断与接通操作之用，箱门上可装设操作按钮，指示灯及显示仪表，打开柜门，配电箱内部所有设备为敞露，便于检修维护，本配电箱装有空气断路器，熔断器作为短路保护外，还可装有接触器和热继电器，作电动机频繁启动、欠压、过载保护功能，若配相应电器元件，则起到马达接地保护功能。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="门与壳体均焊有接地螺钉，确保壳体与地连接可靠。";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/2018101515430705705.jpg\" width=\"300\"></div>";

	prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=21&amp;id=61\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=21&amp;id=59\"><li>下一条 &gt;&gt; </li></a>";
	prenext+="</ul>";
  }
  else if(cid==21&id==59){
    title+="<a style=\"color: #4c6280;\" href=\"gallery.html?cid=21\">控制柜、配电箱</a>";

	content+="<h2>MNS低压抽屉柜</h2>";
    content+="<p style=\"text-indent:2em;\">";
		content+="MNS型低压抽出式开关柜(以下称开关柜）是我公司参考了瑞士ABB公司的MNS系列低压开关柜并加以综合改进后开发的，是目前国内较先进的低压抽出式开关设备。该产品均由标准化的、成系列的模块组成，并且抽屉具有可靠的机械联锁装置，使用户在使用时更安全、更可靠。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本开关柜适用于交流50(60)HZ、额定绝缘电压和工作电压为380(400)V、660 (690)V,额定电流5000A及以下三相(四)五线制的电力供电系统，可用于发电厂、变电所、工矿企业、大楼宾馆、机场、码头以及广播电视等通信中心，来作为发电、输配 电、电能转换及电能消耗设备的控制，并通过电容补偿柜对其主母线进行无功补偿。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="使用条件";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.周围空气温度不高于+40℃,不低于-5℃,并且24h内其平均温度不高于+35℃;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.周围空气相对湿度在最高温度为+40℃时不超过50% ,在较低温度时有较大的相对湿度，变化有可能会偶然产生适度的凝露；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.户内使用，使用地点的海拔高度不得超过2000m;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.应安装在无剧烈震动和冲击，以及不使电器元件受到腐蚀的场所。";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015153064266426.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路方案";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本开关柜主电路方案共23组，44个规格，但不包括由于辅助电路控制与保护的变化而派生方案和规格。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="结构特点";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本开关柜由于引进了瑞士ABB的先进技术，并在其原有基础上加以技术改进，使其更符合我国国情。柜体采用25mm为模数的C型材通用连接件来组成各种得以满足各种需求的柜架结构和抽屉单元，在MCC柜中大量采用高强度的阻燃型工程塑料组件，使其 安全性能更可靠，同时加之将国外的功能板加以改型，以200mm为模数加以组合，使其更有利于PC柜与MCC柜混装柜体的设计需 求，抽出单元与柜体具有可靠的联锁装罝，以防止在开关通电状态下带负荷拉闸，提高了其安全性，另外该柜体一般均采用冷轧钢 板进行钝化处理后组装而成，也可根据用户的不同需求采用敷铝锌钢板。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.开关柜类型";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="a.受电、母联柜";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="b.动力中心柜(PC)";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="采用国内外的各种类型的框架式断路器如CW1(2)、HSW1(2)或M、F系列断路器进行配电。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="c.电动机控制中心柜(MCC)";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="由大小抽屉组装而成，各回路主开关采用高分断能力的塑壳断路器或旋转式带熔断器的负荷开关。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="d.无功功率补偿柜";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.抽屉类型";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="有五种尺寸都是以8E(200mm)高度，进行模块化结构设计，其有效元器件安装高度为1800mm,使柜体整体布局更合理，更美观。 8E/4在8E高度空间平行组合4个抽屉单元；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="8E/2在8E高度空间平行组合2个抽屉单元；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="8E在8E高度空间组装1个抽屉单元；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="16E在16E(400mm)高度空间组装1个抽屉单元；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="24E在24E(600mm)高度空间组装1个抽屉单元；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="以上五种抽屉单元可在一个柜体中作单一组装，也可做混合组装。";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015153062586258.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.柜体简介";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="（1）柜体基本尺寸";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="a.受电柜及联络柜";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015153235593559.png\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="b.动力中心（PC）柜";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015153954915491.png\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="c.电动机控制中心（MCC）柜及电容补偿柜";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015153391439143.png\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="(2).柜体分区设计";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="MCC柜根据需要可组成单面操作柜或双面操作柜，每一柜体又固定分隔成三个小室。即主母线室、电器室和电缆室。（见图一)";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="(3).安全保护系统";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="每柜设有一块阻燃型的高密度聚氨脂塑料功能板，或经过电镀的隔板安装在主母线室与电器室之间，其作用为有效防止开关元 件因故障引起的飞弧与母线之间短路造成的事故，使操作更安全。";
	content+="</p>";
	
	prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=21&amp;id=60\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=21&amp;id=58\"><li>下一条 &gt;&gt; </li></a>";
	prenext+="</ul>";
  }
  else if(cid==21&id==58){
    title+="<a style=\"color: #4c6280;\" href=\"gallery.html?cid=21\">控制柜、配电箱</a>";

	content+="<h2>GGD低压柜</h2>";
    content+="<p style=\"text-indent:2em;\">";
		content+="GGD型交流低电配电柜适用于发电厂，变电所(站)、工矿企业等电力用户作为交流50Hz，额定工作电压380V，额定工作电流至3150A的配电系统中作为动力,照明及配电设备的电能转换,分配及控制之用。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="正常使用条件";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.安装使用地点海拔高度不超过2000m;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.周围介质温度不高于+40℃、不低于-5℃,24h的平均温度不超过+35℃;";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.室内相对湿度不超过90%(温度为25℃时)；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.没有导电尘埃与足以腐蚀金属和破坏绝缘的气体的场所；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5.没有火灾、爆炸危险的场所；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="6.没有激烈振动和颠簸,且垂直倾斜度不超过5°的场所；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="7.若有特殊使用条件,请在订货时，和制造厂声明。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="产品型号及含义";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015135164756475.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="结构简介";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.GGD型交流低压配电柜的柜体采用通用柜的形式,构架用8MF冷弯型钢局部焊接组装而成,构架零件及专用配套零件由型钢定点生 产厂配套供货,以保证柜体的精度和质星，通用柜的零部件按模块原理设计,并有20模的安装孔，通用系数高，可以使工厂实现预生产, 既缩短了生产周期，也提高了工作效率。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.GGD柜设计充分考虑到柜体运行中的散热问题。在柜体上下两端均有不同数量的散热梏孔,当柜内电器元件发热后，热量上升。通过上端的槽孔排出，而冷风不断地由下端的槽的槽孔补充进柜使密封的柜体自下而上形成一个自然通风道，达到散热目的。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.柜门用转轴式活动铰链与构架相连、安装、拆卸方便，门的折边处均嵌有一根山型橡塑条，关门时与构架之间的嵌条有一定的压缩行程，能防止门与柜体直接碰撞，也提高了门的防护等级。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.装有电器元件的仪表门用多股软铜线与构架相连，整柜构成完整的接地保护电路。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5.柜体面漆选用聚脂桔形烘漆，附着力强，质感好。整柜呈亚光色调，避免了眩光效应，给值班人员创造了较舒适的视觉环境。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="6.柜体的顶盖在需要时可拆除，便于现场主母线的装配和调整，柜顶的四角装有吊环，用于起吊和装运。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="8.GGD外壳防护等级IP30,也可根据用户需要及环境要求IP20~40之间选择。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="技术参数";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181015/20181015135117181718.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路方案";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="本开关柜主电路方案共132组，195个规格，但不包括由于辅助电路的控制与保护的变化而派生方案和规格。";
	content+="</p>";
	
	prenext+="<ul>";
		prenext+="<a href=\"show.html?cid=21&amp;id=59\"><li> &lt;&lt; 上一条</li></a><a href=\"show.html?cid=21&amp;id=57\"><li>下一条 &gt;&gt; </li></a>";
	prenext+="</ul>";
  }
  else if(cid==21&id==57){
    title+="<a style=\"color: #4c6280;\" href=\"gallery.html?cid=21\">控制柜、配电箱</a>";

	content+="<h2>GCS型低压抽出式开关柜</h2>";
    content+="<p style=\"text-indent:2em;\">";
		content+="GCS型低压抽出式开关柜，（以下简称装置)是两部联合设计组根据行业主管部门、广大电力用户及设计单位的要求设计研制出的符合国情，具有较高技术性能指标、能够适应电力市场发展需要并可与现有引进产品竞争的低压抽出式开关柜。该装置目前已被电力用户广泛选用。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="装置适用于发电厂、石油、化工、冶金、纺织、高层建筑等行业的配电系统。在大型发电厂、石化系统等自动化程度高，要求与计算机接口的场所，作为三相交流频率为50(60)Hz、额定工作电压为380(400)V、（660)V,额定电流为5000A及以下的发、供电系统中的配电、电动机集中控制、无功功率补偿使用的低压成套配电装罝。装置的基本组织形成见附图1。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="装置的设计符合下列标准 IEC439-1《低压成套开关和控制设备》";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="GB7251《低压成套开关设备》";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="产品使用环境";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1.周围空气温度不高于+40℃。不低于-5℃。24小时内平均温度不得高于+35℃。超过时, 需根据实际情况降容运行。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2.户内使用,使用地点的海拔高度不得超过2000m。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3.周围空气相对湿度在最高温度为+40℃时不超过50%,在较低温度时允许有较大的相 封温度.如+20℃时为90%，应考虑到由于温度变化可能会偶然产生凝露的影响。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4.装置安装时与垂直面的倾斜度不超遇5%.且整组柜列相对平整(符合GBJ232-82标准)。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5.装置应安装在无剧烈震动和冲击以及不足以使电器元件受到不应有腐蚀的场所。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="6.用户特殊要求时。可以与制造厂协商解决。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="型号及含义 ";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181012/20181012085037493749.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主要技术参数";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181012/20181012085012861286.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="装置主电路方案共36组87个规格。不包括由于辅助电路控制与保护的变化而派生的方案和规格:";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="主电路方案是征求了广大设计、制造、试验和使用部门的意见而选编的,包括了发电、供用电和其它电力用户的需要,额定工作电流为5000A.适合2500kVA及以下的配电变压器选用。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="此外，为适应供用电提高功率因数的需要而设计了电容器补偿柜。考虑综合投资的需要而设计了电抗器柜。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="辅助电路";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="GCS辅助电路图册是根据有关设计要求规定而编制的。共有辅助电路方案120个。分上下两册。上册(交流操作部分)共分63个方案，下册(直流操作部分)共有57个方案。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="直流操作部分的辅助电路方案。主要用于发电产厂发电站的低压厂(所)用系统：在编制时.已考虑到适用于200MW及以下和300MW及以上容量机组低压厂用系统、工作(备用)电源进线，电源馈线和电动机该线的一般控制方式。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="交流操作部分的辅助方案主要用于厂矿企业及髙层建筑的变电所的低压系统。工程设计中可以直接采用。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="直流控制电源为直流220V或110V，交流控制电源为交流380V或220V,由抽屉单元组成的成套柜。220V控制电源引自本柜内设控制变压器供电的公用控制电源。公用控制电源采用不接地方式控制变压器，留有24V电源供需要使用弱电信号时采用。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="电度表的安装地点和电压的引入方法及其它安装使用要求详见辅助电路图的《编制说明》。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="母线";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="为提高母线动热稳定能力和改善接触面的温升,装蓳全部采用TMY-T2系列硬铜排、铜排的连接部分必须压麻、搪锡，推荐采用全长搪锡。也可选用全长镀银铜母线。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="水平母线";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="水平母线置于柜后部母线隔室内。3150A及以上为上下双层布置，2500A及以下为单层布里,每相由4条或2条母排组成,大大提高了母线的短路强度。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="装置水平母线铜排选用如下表";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181012/20181012085077107710.jpg\" width=\"300\"></div>";
    content+="<p style=\"text-indent:2em;\">";
		content+="中性接地母线 采用硬铜排";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="贯通水平中性接地(PEN)或接地+中性线 (PE+N)规格如表：";
	content+="</p>";
    content+="<div style=\"text-align:center\"><img src=\"admin/kindeditor/attached/image/20181012/20181012085085888588.jpg\" width=\"300\"></div>";
	
	prenext+="<ul>";

	prenext+="</ul>";

    content+="<p>";
		content+="产品详情";
	content+="</p>";
    content+="<p style=\"font-weight:bold;\">";
		content+="工作原理";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="电磁流量计传感器的测量系统是基于法拉第电磁感应定律，在与测量管轴线和磁场磁力线相互垂直的管壁上安装一对检测电极，当导电液体沿测量管轴线运动时，导电液体作切割磁力线运动产生感应电势。此感应电势由测量管上的两个电极检出，数值大小为：";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
	content+="E=KBVD";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="其中：E感应电势；";
	content+="</p>";
    content+="<p style=\"text-indent:5em;\">";
		content+="K仪表常数；";
	content+="</p>";
    content+="<p style=\"text-indent:5em;\">";
		content+="B磁感应强度；";
	content+="</p>";
    content+="<p style=\"text-indent:5em;\">";
		content+="V测量管截面内的平均流速；";
	content+="</p>";
    content+="<p style=\"text-indent:5em;\">";
		content+="D测量管的内直径；";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="测量流量时，流体流过垂直于流动方向的磁场，导电性液体的流动感应出一个与平均流速成正比的电势，因此要求被测的流动液体高于最低限度的电导率。其感应电压信号通过两个电极检出。并通过电缆传送至转换器，经过信号处理及相关运算后，将累计流量和瞬时流量显示在转换器的显示屏上。";
	content+="</p>";
    content+="<p style=\"font-weight:bold;\">";
		content+="仪表特点";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="1、测量管内无阻流及活动部件，因此不会造成额外的能量损失，也不会造成堵塞，因此节能效果显著，特别适宜液固两相流如污水、泥浆、矿浆、水煤浆、纸浆等的测量。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="2、接触被测介质的只有衬里和电极，只要合理选用衬里和电极材料，就可达到良好的耐腐蚀性和耐磨性，因此，可测量各种强酸、强碱等化工溶液。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="3、安装要求低。前直管段只要5D，后直管段为2D（D为所选仪表的内直径）。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="4、测量精确度不受流体密度、粘度、温度、压力和电导率变化的影响，而且可测量正/反两个方向的流量，这就为精确测量流量提供了很好的手段。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
		content+="5、仪表功耗小，小于20W。";
	content+="</p>";
    content+="<p style=\"text-indent:2em;\">";
