jQuery(document).ready(function(){
  jQuery(".img").LoadImage({width:150,height:140});
  var cid=getQueryString("cid");
  var id=getQueryString("id");
  var title="";
  var content="";
  var prenext="";
  if(cid==3&id==69){
    title+="行业解决方案";

  	content+="<span style=\"font-size:16px;\">";
  	content+="<p style=\"text-align:center;margin-left:0cm;\">";
  	content+="<span style=\"font-size:24px;\"><strong>石墨负极材料生产自动化解决方案</strong></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<br>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">随着新能源行业的蓬勃发展，石墨导电性能显著地优于其它非金属材料，是目前应用最广泛的锂离子电池负极材料。我国的锂离子电池产业近些年来发展迅速。近年因消费类电子产品技术不断革新，对锂离子电池续航能力的要求急剧提高，而在电动汽车领域锂离子电池市场也将进入飞速发展的阶段。青岛华凌科技本着节能、环保、让地球更美好的责任感，致力于研究石墨负极材料生产的自动化解决方案，力争助力清洁能源的发展。专业从事石墨负极材料生产线自动化控制系统集成，行业业绩有：中平瀚博、开封易成新能源等。</span><span></span>";
  	content+="</p>";
  	content+="<img src=\"admin/kindeditor/attached/image/20190306/20190306142641524152.jpg\" alt=\"\">";
  	content+="<p style=\"margin-left:0cm;text-align:justify;\">";
  	content+="<b><span style=\"line-height:2;\">一、平煤集团易成新能源项目简介</span><span></span></b>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">易成新能源石墨负极材料生产</span><span style=\"line-height:2;\">DCS</span><span style=\"line-height:2;\">控制系统，总计一万两千点左右。操作员站</span><span style=\"line-height:2;\">12</span><span style=\"line-height:2;\">台，工程师站</span><span style=\"line-height:2;\">4</span><span style=\"line-height:2;\">台，</span><span style=\"line-height:2;\">DCS</span><span style=\"line-height:2;\">控制柜</span><span style=\"line-height:2;\">30</span><span style=\"line-height:2;\">套。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">用到的仪表包括称重系统、微差压测量、电流变送器、温度传感器等。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">石墨生产的工艺流程可分为：研磨、磨粉、颗粒大小分离、混料。现有研磨生产线四条，磨粉生产线四条、混料机四组，日均产能可达</span><span style=\"line-height:2;\">25T</span><span style=\"line-height:2;\">。如此庞大的生产线，生产时面临诸多挑战，例如：生产设备数量多、种类多，工艺流程复杂，关联动作繁多，反应动作不及时，参数指标控制严格，因为石墨导电特性给给数据通讯带来的抗干扰问题等。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"margin-left:0cm;text-align:justify;\">";
  	content+="<b><span style=\"line-height:2;\">二、自动化控制解决方案</span><span></span></b>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">1、系统配置方案</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">系统主要采用层网络结构，分别为管理网络、控制层网络、现场总线网络。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">1.1、管理网络实现不同单元装置或生产车间之间的协调控制、数据通讯，方便企业管理数据通讯，实现对大型工业过程各子系统间的协调控制与调度管理。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">1.2、控制层网络连接操作站与现场的控制站，实现操作站与控制站的数据交互传递，保持数据一致性。操作站与控制站用光纤通讯连接，增加数据传输速率与质量。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">1.3、现场总线网络是通过</span><span style=\"line-height:2;\">MODBUS485</span><span style=\"line-height:2;\">通讯和</span><span style=\"line-height:2;\">I/O</span><span style=\"line-height:2;\">信号传输，实现主控站和现场仪表、变频器之间，以及控制站内部</span><span style=\"line-height:2;\">I/O</span><span style=\"line-height:2;\">模件与现场动力柜之间的信号传递。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<span style=\"line-height:2;\">通讯系统负担着传递过程变量、控制命令、组态信息等任务。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<img src=\"admin/kindeditor/attached/image/20180228/20180228164349624962.png\" alt=\"\">";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:1.0cm;\">";
  	content+="<br>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">2、系统控制方案</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">2.1研磨自循环与自动上料系统</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">一条研磨生产线由至少</span><span style=\"line-height:2;\">20</span><span style=\"line-height:2;\">组研磨机组成，每组研磨机中包含多个控制电机和传感器。通过对传感器和电机运行电流的监控，实现各电机阀门之间的联动，应用精准的联动控制，实现研磨机的自循环生产。自动上料系统同时保证</span><span style=\"line-height:2;\">20</span><span style=\"line-height:2;\">组研磨机同时生产，大大提高生产效率。</span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\"><br>";
  	content+="</span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<img src=\"admin/kindeditor/attached/image/20180228/20180228164389208920.jpg\" alt=\"\">";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\"><br>";
  	content+="</span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">2.2、磨粉一键顺停、顺起和故障停机系统</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">一天磨粉线会同时控制上百个电机的启停，控制方式为顺序启动、顺序停止、故障顺序停机。通过电流监控上产状态，通过实时调节各个变频器电机频率，以严格管控磨粉颗粒大小，通过以上控制方式实现自动化生产，保证磨粉质量，提高生产效率，并大大节省人力。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\"><br>";
  	content+="</span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<img src=\"admin/kindeditor/attached/image/20180228/2018022816430522522.jpg\" alt=\"\">";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;\">";
  	content+="<span style=\"line-height:2;\"> </span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;\">";
  	content+="<span style=\"line-height:2;\">      2.3、颗粒分离收集系统和混料系统</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">通过调节外分级电机频率，把磨粉出来的料分成由粗到细的三个等级，再按照客户要求按照严格的比例控制，对一、二、三级料进行混合处理，经检测合格后进行包装。</span><span></span>";
  	content+="</p>";
  	content+="<p style=\"text-align:justify;text-indent:24.0pt;\">";
  	content+="<span style=\"line-height:2;\">石墨生产的控制工艺中，保证颗粒的大小是最重要指标。通过青岛华凌科技有限公司提供的专业自动化控制方案，对整个系统中多达</span><span style=\"line-height:2;\">1000</span><span style=\"line-height:2;\">余台电机的启停和频率控制，对大量的电机电流、压力、温度信号以及研磨时间进行实时监控和联锁控制，实现了石墨负极材料的全自动化生产，提高生产效率，保证生产质量。为新能源科技的发展提供源源不断的动力。</span><span></span>";
  	content+="</p>";
  	content+="<p>";
  	content+="<br>";
  	content+="</p>";
  	content+="</span>";
	
	prenext+="<ul>";
		prenext+="<li>没有了</li><a href=\"show.html?cid=3&id=65\"><li>下一条 >> </li></a>";
	prenext+="</ul>";
  }
  else if(cid==3&id==65){
    title+="行业解决方案";

    content+="<h2>润滑油行业自动化典型解决方案</h2>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">华凌科技专业从事润滑油生产自动化控制系统集成，行业业绩有：山推小松润滑油、天泰奥吉星润滑油、山东力牌润滑油等。</span> "+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307105785268526.jpg\">"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">润滑油生产工艺流程中，基础油是润滑油的主要组份，占总质量的比例大约为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">85-95%</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">，它贮存于油罐区，通过调油车间的油泵将其打入调和罐中。添加剂是润滑油的另一主要组份，占总质量的比例约为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5-15%</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">，它贮存于仓库中或大桶区中，加入调油车间调油罐后，再通过油泵将其打入调和罐中。</span>"+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307171560706070.jpg\">"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:18px;\">调和：使用脉冲调和装置，利用压缩空气来搅拌油品，使基础油和添加剂完全混匀。调和好的油品，贮存于调和罐中，化验合格后，经过过滤机过滤，</span>"+
		"<span style=\"color:black;font-size:13.5pt;\"> </span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:18px;\">用泵打入高位贮存罐中，以备分装用。</span>"+
		"<span style=\"color:black;font-size:13.5pt;\"></span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:18px;\">按照生产工艺，整个润滑油生产过程中自动化控制环节分三个主要部分：基础油和添加剂的定量控制：脉冲调和；自动移油和分装。</span>"+
		"<span style=\"font-family:SimSun;font-size:18px;\"></span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\">"+
			"<span style=\"font-family:SimSun;\"></span><span style=\"line-height:2;font-family:SimSun;font-size:14pt;\">1. </span>"+
			"<span style=\"font-family:宋体;font-size:14pt;\">"+
				"<span style=\"line-height:2;font-family:SimSun;\">系统配置方案</span>"+
				"<span></span>"+
			"</span>"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">上位机系统包括操作员站、工程师站。下位机采用西门子</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">300</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">系列</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">PLC</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">，</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">PROFIBUS DP</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">通讯网络。现场仪表有质量流量计、液位变送器等。执行设备有气动阀、变频器等。两家企业均采用脉冲调和系统。</span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;font-family:SimSun;font-size:13.5pt;\">"+
			"<img alt=\"\" src=\"admin/kindeditor/attached/image/20170220/20170220145793499349.jpg\" width=\"700\" height=\"381\"><br>"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;font-family:宋体;font-size:13.5pt;\">"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:14pt;\">2. </span>"+
			"<span style=\"font-family:宋体;font-size:14pt;\">"+
				"<span style=\"line-height:2;font-family:SimSun;\">系统控制方案</span>"+
				"<span></span>"+
			"</span>"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:28pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:14pt;\">2.1</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">润滑油自动化控制系统设计以提高调油质量为控制目标之一</span>"+
		"<span style=\"font-family:宋体;font-size:14pt;\"></span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">"+
			"相对于传统的调油过程中人工看表、开关阀门的方式，自动化生产车间采用质量流量计进行基础油、添加剂和胶的计量，系统通过程序设计自动控制加油量，快要接近设定值时智能调节齿轮泵的转速，保证各种基础油、剂的添加达到极高的控制精度，可以大幅度提高调油质量。"+
		"</span>"+
		"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
	"</p>"+
	"<p style=\"text-indent:28pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:14pt;\">2.2</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">润滑油自动化控制系统极大提高了生产效率。</span>"+
		"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">"+
			"通过配方管理模块，工艺人员可以方便的对调油配方进行编辑、修改和存储。操作人员根据生产计划调用相应的配方进行生产，整个生产过程一键式操作，基础油、添加剂、溶胶通过不同的管线同时往调和釜里添加，进行精确的定量控制，相对于人工操作，加油速度提高数倍，从而提高了产量。"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;font-family:SimSun;font-size:13.5pt;\">"+
			"<img alt=\"\" src=\"admin/kindeditor/attached/image/20170216/20170216112615351535.png\" width=\"700\" height=\"394\"><br>"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"font-family:SimSun;\"></span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:14pt;\">2.3</span>"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">润滑油自动化控制系统把降低生产成本作为重要的控制目标。</span>"+
		"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
	"</p>"+
	"<p style=\"text-indent:27pt;\">"+
		"<span style=\"color:black;line-height:2;font-family:SimSun;font-size:13.5pt;\">"+
		"通过节省人力提高产量来降低生产成本。润滑油生产车间有数百个阀门，绝大多数采用自动化控制，从根本上减少开阀关阀的人数；自动化仪表自动传输流量和液位等数据，可以减少读表报数的车间工人等。通过少用人，降低劳动力成本；人少了，产量反而提高了，设备利用率和产能得到有效提高，从而间接地降低生产成本。"+
		"</span>"+
		"<span style=\"color: black; font-family: ;\" new?;font-size:13.5pt;?=\"\" courier=\"\"></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"润滑油生产自动化控制系统大大提高了一次调油成功率，避免重复调油，从而降低了调油成本。通过软件智能改善生产管理，杜绝跑冒滴漏现象的发生，提高设备使用寿命，使得管理成本同步降低。"+
		"</span>"+
	"</p>";

  else if(cid==3&id==64){
    title+="行业解决方案";

    content+="<h2>锅炉行业自动化控制典型解决方案</h2>"+
	"<p style=\"text-align:center;\">"+
		"<strong>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:24px;\"></span>"+
		"</strong>"+
		"<strong>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:24px;\">生物质锅炉DCS控制系统方案</span>"+
		"</strong>"+
	"</p>"+
	"<p>"+
		"<strong>"+
			"<span style=\"line-height:2;\"></span>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">一、项目简介</span>"+
		"</strong>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"></span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"生物质锅炉以生物质能源做为燃料,燃料被螺旋给料机送入炉膛，在此处由于高温烟气和一次风的作用逐步预热，干燥、着火、燃烧，此过程中析出大量挥发分，燃烧剧烈。产生的高温烟气冲刷锅炉的主要受热面后，进入锅炉尾部受热面省煤器和空气预热器，再进除尘器，最后经烟囱排入大气。未气化的燃料边向炉排后部运动，直至燃尽，最后剩下的少量灰渣落入炉排后面的除渣口。本方案中采用DCS控制系统，以人机对话方式与锅炉用户交换信息，实现锅炉全自动操作运行。"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307113264476447.jpg\">"+
		"<span></span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"生物质锅炉房DCS控制系统是将整个锅炉房主、辅机系统作为一个完整的控制对象，从各参数检测、连续调节、联锁保护、逻辑控制、显示报警、监控管理到数据通讯上均将其作为一个整体进行控制。在智能负荷智能协调控制策略的基础上通过前馈/反馈控制、连续/断续控制、非线性控制、方向性控制等控制机理的有机结合来协调控制锅炉出力和出水温度，保持质和量之间的平衡。协调出力热网负荷需求与锅炉实际出力、锅炉燃烧控制与循环水流量以及锅炉房各子控制回路间的平衡。在保证锅炉房具备快速热网负荷需求响应能力的同时，维持锅炉主要运行参数的稳"+
		"</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">定。</span>"+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307113423892389.jpg\">"+
	"<blockquote>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">一般生物质锅炉房DCS至少包括如下控制回路：</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 主汽压力调节自动控制</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 减温水自动控制</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 汽包水位调节回路</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 主汽温度调节回路</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 送风量调节控制回路</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 母管制燃烧控制符合分配方案</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 燃烧自动调节回路</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 炉膛负压自动调节回路</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 外网出口供回水压差自动调节</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">除以上各具体控制回路以外，DCS系统还具备以下一般性功能：</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 运行人员确认，故障切换，故障闭锁等措施</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 联锁保护，方向闭锁等安全设计</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 对于多输出系统设计有多路平衡原则（MOCS），保证手/自动切 换无扰</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 设计有锅炉房辅助设备故障时的Runback和防止误操作设计</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 系统掉电后安全设计</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. SOE功能、事故追忆功能</span>"+
		"</p>"+
		"<p>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">. 控制范围符合实际，符合锅炉设备许可运行能力</span>"+
		"</p>"+
	"</blockquote>"+

	"<p>"+

	"<div>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 实际模块配置保留15%点数余量。</span>"+
	"</div>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3、控制系统功能设计</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3.1主汽压力调节自动控制</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"主蒸汽压力自动调节系统是锅炉主要的自动调节系统之一，它通过燃烧控制系统直接承担着锅炉负荷调整任务，它的投用及调节效果的好坏，将直接影响锅炉汽包水位，主汽温等参数的调节。锅炉燃烧主蒸汽压力自动调节系统是以反映锅炉热量供求平衡的主汽压力信号作为控制参数，通过改变锅炉燃烧量与配风量来改变锅炉的燃烧状况。根据主汽压力参数高、低，调整锅炉给料机转速以改变燃料量，从而实现主汽压力参数的校正。"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"在锅炉的燃料调节系统中，采用“热量－燃料”调节方式，热量信号由蒸汽信号和汽包压力的微分所组成，是一种间接测量燃料量的方法。"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"主蒸汽压力调节系统的控制参数的整定主要体现在锅炉热量信号的改变上。当锅炉燃烧状况改变时，锅炉热量信号也会相应的发生变化。而当锅炉主蒸汽流量改变时，只要进入炉膛的燃料量不变化，热量信号就不应该变化，即锅炉主蒸汽流量的变化与锅炉汽压的变化存在一定的耦合关系。因此整定热量信号时应该考虑，当存在内扰时，热量信号相应的发生变化；当存在外扰时，热量信号不能变化。由DCS实现的锅炉主蒸汽压力作为主控制信号，以主蒸汽流量信号作为副调信号的串级控制系统。"+
		"</span>"+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307113682478247.jpg\">"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3.2一级减温水自动控制</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"主蒸汽温控制为减温水控制，其中减温水为粗调，其减温水流量为0～20t/h。锅炉减温水两侧主蒸汽温度控制系统均需要投入自动，减温控制系统的主要任务是保持集汽集箱前后的温差与锅炉负荷成一种函数关系。因此一级减温水控制与二级减温水控制在主汽温度控制系统中是必须保持一种相互协调关系。其中减温水控制系统的作用是对主蒸汽温度以快速消除影响主汽温度较大的扰动（比如链条秸秆不均匀、秸秆热量不够等）。如果减温水控制不投入自动，当较大的主汽温度扰动出现时，那么只能由操作工根据运行经验调整一级减温水给水量。这不但使操作工增加了操作强度，而且增加了人工干预减温水而出现的主汽温度扰动，更加不利于主汽温的稳定。减温水投入自动后可以直接起到保护屏式过热器并保证其温度的稳定。"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3.3母管制燃烧控制负荷分配方案</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"针对生物质发电的特点，我方做出方案设计的思路是保证锅炉在最经济工况下运行，以能量平衡燃烧控制算法为基础，对每台正运行的锅炉进行合理负荷分配。具体方法是："+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 第一步，将正在运行的锅炉分成两类，一类为带额定负荷的锅炉，一类为参与调峰的锅炉。</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 第二步，将母管压力信号转化为流量需求信号，转化方法在燃烧控制算法中已经做了详细说明。</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 第三步，将流量需求信号首先分配给带额定负荷的锅炉，让其在最经济条件下运行，然后将余下的流量分配给参与调峰的锅炉。</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">第四步，每台锅炉根据分配来的流量负荷计算出当前锅炉的给料量。</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3.4 MCS基本方案</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">MCS由以下主要调节子系统：</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（1）给水调节</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 汽包水位调节采用分程调节，启动时用小阀调节（单冲量），当汽机系统正常运行时用主给水阀调节（三冲量）。</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（2）主汽温度调节（减温水调节）</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 循环流化床锅炉正常运行时不仅要求主汽压力稳定，而且要求主汽温度稳定。主汽温度是反映机组运行情况的一个重要参数。如果主汽温度偏高，过热器及汽机将在更加恶劣的环境下运行，材料的使用寿命将会缩短。相反，如果主汽温度偏低，则汽机达不到预定的运行效率。因此，机组正常运行时要求主汽温度稳定。</span>"+ 
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 主汽温度调节采用串级控制方式，取喷水后汽温为导前信号，主汽温度为设定值，若锅炉的负荷增加，主汽温度降低不能调整至设定值时，需启动燃烧调节回路。</span>"+ 
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（3）送风量调节（烟气氧量调节）</span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"主汽压力控制系统发出的风量指令即为总风量指令。总风量中一、二次风所占比例最大，同时一次风和二次风直接影响锅炉的运行及燃烧工况。所以，总风量调节系统通过改变一、二次风量的调节指令来保证锅炉所需配风。锅炉主控系统得到的总风量指令与燃料量测量值进行交叉限制后作为总风量控制系统的给定值，以保证负荷增加时先加风后加燃料、负荷减小时先减燃料后减风的要求，从而保证一定的过剩空气系数。总风量控制系统的给定值在PID中与总风量测量值进行运算，运算结果经过函数处理后送往风道燃烧器点火风调节系统、一次风调节系统及二次风调节系统。"+
		"</span>"+ 
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（4）引风量调节（炉膛负压调节）</span>"+ 
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"通过调节引风机挡板，使炉膛压力稳定在设定值上。引风量调节系统设有前馈，把一次风量和二次风量之和作为前馈信号加到PID调节的输出，以提高一、二次风量变化时，引风量调节系统的响应速度。"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（5）主汽压力控制系统</span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"循环流化床锅炉和煤粉锅炉一样，维持主汽压力恒定都是最基本的控制要求。汽轮机或热用户的蒸汽用量发生变化时，主汽压力就会产生波动。此时为了维持主汽压力恒定，必须改变进入锅炉的燃料量和助燃空气量。无论是单元制机组还是母管制机组，都要从能量平衡的角度来构造锅炉主控系统，即由燃料加入量维持主汽压力恒定。"+
		"</span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"当机组按单元制运行时，采用主汽压力控制系统进行锅炉主控。在主汽压力控制系统中，通过调节入炉燃料量来控制主蒸汽压力，以满足机组的运行要求。由于入炉燃料量是影响床温的重要因素之一，故在构造主汽压力控制方案时把床温的影响也纳入控制方案中。床温增加减小燃料量，床温降低则增大燃料量。由于循环流化床锅炉运行时床温可以在一定范围内波动，故在上述控制方案中设置了不调温死区，即床温在该死区内时不改变燃料供给量。由于主蒸汽流量变化直接反映了机组的负荷变化，故在上述控制方案中把主蒸汽流量信号经过函数运算后直接加到控制输出上，通过前馈形式提高系统的响应速度。"+
		"</span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 主汽压力控制系统得到的燃料量指令和风量指令，分别送往燃料量控制系统和风量控制系统。</span> "+
	"</p>"+

    title+="行业解决方案";

    content+="<h2>脱硝自动化控制系统解决方案</h2>"+
	"<p style=\"margin-left:0cm;\">"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 1</span></b>"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\">、概述</span></b>"+
		"<b></b>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX的危害：各种污染源产生的氮氧货物中，绝大部分为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">，其毒性不是很大，但是</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">在大气中可以氧化生成</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO2.NO2</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">比较稳定，其毒性是</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">4</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">−</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">倍。空气中</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO2</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的含量在</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3.5</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">×</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10-8</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">（体积分数）持续</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1h,</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">就开始对人体有影响；含量为（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">20</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">−</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">50</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）×</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10-8</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，对人眼有剌激作用；当含量达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">150</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">×</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10-8</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，对人体器官产生强烈剌激作用。此外，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">还参与光化学烟雾和酸雨的形成。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">我国燃煤电厂</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的排放：电力行业是国民经济的基础行业，随着经济的快速发展，我国电力需求不断增长，大容量高参数的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">300MW</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">及以上火电机组正成为电力工业的主力机组，火电厂氮氧货物排放总量日益增加。我国电力结构以火力发电为主，火电厂燃煤量占全国煤炭消耗总量</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">50%</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">左右，这个比例今后还将不断增加，其燃煤产生的 大气污染物也将持续增长。</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2004</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">年全国</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">排放总量达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1600</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">万吨左右，电力行业排放量约占一半。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+  
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS集散控制系统具有可靠性高、系统开放、功能强大、维护简单等众多优点，能够对</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">脱硝提供高效优质的监控，提高控制的稳定性和协调性，提高脱硝的效率，更好的满足国家对气体排放的要求。</span>"+
		"<span></span>"+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/2019030711430851851.jpg\">"+
	"<p style=\"text-indent:24pt;\">"+
		"<br>"+
	"</p>"+
	"<p style=\"margin-left:0cm;\">"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 2</span></b>"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\">、系统原理</span></b>"+
		"<b></b>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
		"脱硝原理采用选择性催化还原方法，该反应发生在装有催化剂的反应器里，烟气与喷入的氨在催化剂的作用下反应，实现脱出氮氧化合物。烟气中的氮氧化合物通常由95%的NO和5%的NO"+
		"</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">组成，它们通过以下反应转化成水和氮气。</span>"+
	"</p>"+
	"<p style=\"text-align:center;\" align=\"center\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">4NO+4 NH</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">+ O</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">-&gt;4N</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">+6 H</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">O</span>"+
	"</p>"+
	"<p style=\"text-align:center;\" align=\"center\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">4NH3+2NO2+O2-&gt;3N</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">+6H</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">O</span>"+
	"</p>"+
	"<p style=\"text-align:center;\" align=\"center\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> NO</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">+NO+2NH</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">-&gt;2N</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> +3 H</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">O</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> NO</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">X</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的转化率由如下公式表示：</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"></span>"+
		"<img alt=\"\" src=\"admin/kindeditor/attached/image/20161207/20161207094861856185.png\">"+
	"</p>"+
	"<p style=\"text-align:left;\" align=\"center\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"<span></span>"+
			"<span></span>"+
			"η"+
		"</span>"+
		"<sub>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">Nox </span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">—— 脱硝效率%</span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">xin</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> —— 反应器进口NOx浓度</span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NO</span>"+
		"<sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">xout</span>"+
		"</sub>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> —— 反应器出口NOx浓度</span>"+
	"</p>"+
	"<img alt=\"\" src=\"admin/kindeditor/attached/image/20190307/20190307114318241824.png\">"+
	"<p style=\"text-indent:24pt;\">"+
		"<br>"+
	"</p>"+
	"<p style=\"margin-left:0cm;\">"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 3</span></b>"+
		"<b><span style=\"line-height:2;font-family:SimSun;font-size:18px;\">、工艺简介</span></b>"+
		"<b></b>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">脱销装置主要由两个系统组成，一个是</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统，另一个是还原剂供应系统，即氨供应系统。</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">子系统的主要设备位于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">区域，即锅炉尾部区域。氨供应系统制备的气态氨经沿厂区管架的气态氨管道送入位于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">区域的氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合器与稀释空气混合后，由</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">AIG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统注入到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">入口烟道中。</span>"+
		"<span></span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 3.1 SCR系统</span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">烟气在锅炉出口烟气并行进入一个垂直布置的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">反应器里，在反应器里烟气向下流过均流器、催化剂层，随后进入回转式空气预热器、静电除尘器、引风机和</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">FGD</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">，最后通过烟囱排入大气。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR 系统包括：烟气系统、触媒吹扫系统。烟气系统主要包括稀释风机、氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合器，氨流量控制阀，喷氨关断阀，喷氨格栅等。气态氨来自公用系统氨制备区，与稀释风机提供的空气按照一定的体积比例通过氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"空气混合器混合后经过喷氨格栅注入反应器，为脱硝工艺系统提供还原剂。喷氨格栅包括喷氨母管、喷氨支管，每根支管上装有手动流量调节装置，其作用为粗调进口烟道截面上的喷氨浓度分布。喷氨检测装置为每个反应器一套，主要有"+
		"</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">个喷氨流量控制阀和</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">个喷氨关断阀组成，用于控制系统的喷氨量。触媒吹扫系统主要包括触媒、蒸汽吹灰器。触媒采用蜂窝式催化剂，主要活性成分为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">TiO2</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">和</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">V2O5</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">，少量的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">WO3</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">。本工程催化剂层按</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2+1</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">层，即</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">层催化剂设计层加</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">层催化剂预留层，每层设置</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">3 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">台吹灰器。</span>"+
		"<span></span> "+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">耙式吹灰器装在每个催化剂层的上方，采用过热蒸汽吹灰，吹掉催化剂上的积灰。吹灰器的启动根据反应器催化剂层的阻力由脱销</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">进行控制。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">气态氨与被加热后的稀释空气在混合器</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">AIG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统稀释后，经氨注射栅格注入</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"反应器入口前的烟道中。完整的氨喷射系统，保证氨气和烟气混合均匀，喷射系统设置手动阀和孔板流量系统用于在调试运行期间进行调节，使每个喷嘴的氨流量达到运行要求，一旦调好则固定不变。"+
		"</span>"+
		"<span></span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 3.2 氨供应系统</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"液氨用罐车运到现场，通过氨卸载装置卸载到液氨贮罐中。贮罐中的液氨送到蒸发器中蒸发产生气态氨。氨卸载压缩机抽取氨贮罐中的氨气，经压缩后将槽车的液氨推挤入液氨贮罐中。氨罐设计有防太阳辐射措施，四周安装有工业水喷淋管线及喷嘴，当贮罐罐体温度过高时自动淋水装置启动，对罐体自动喷淋减温；当有微量氨气泄露时也可启动自动淋水装置，对氨气进行吸收，控制氨气污染。"+
		"</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"蒸发器出口氨气管道上装有压力控制阀和流量调节阀，使进入烟道的氨气压力控制在一定范围内。蒸发器上装有压力和温度测量装置，并将测量信号反馈到控制系统以控制电加热器，使加热介质的温度维持在一定范围，确保液氨转变为气态。当蒸发器内被加热的液氨超过最高液位时，系统报警并切断液氨进料。蒸发器装有通风阀。液氨储存及供应系统周边设有氨气检测器，以检测氨气的泄漏，并显示大气中氨的浓度。当检测器测得大气中氨浓度过高时，在机组控制室会发出警报，操作人员采取必要的措施，以防止氨气泄漏的异常情况发生。在氨供应区的储罐区域、蒸发区域和卸载区域均布置有氨气泄漏检测器。"+
		"</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"><br></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"></span>"+
		"<img alt=\"\" src=\"admin/kindeditor/attached/image/20161207/20161207100840034003.png\">"+
	"</p>"+
	"<p style=\"margin-left:0cm;\">"+
		"<b>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 4</span>"+
		"</b>"+
		"<b>"+
			"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">、控制策略</span>"+
		"</b>"+
		"<b></b>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">脱硝控制系统的硬件和软件与单元机组</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统的硬件和软件均采用优稳</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系列，脱硝工艺系统即</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统作为单元机组</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统的一个子站分别纳入到单元机组</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统进行控制，还原剂存储、制备、供应系统则作为公用</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统的一个远程</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">I/O</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">站纳入到公用</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统进行控制。公用</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">和单元机组</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">之间通过冗余的光纤通讯连接。运行人员直接通过集控室中单元机组</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">操作员站完成对脱硝系统参数和设备的监控，氨制备区的监控在公用</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">上实现。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">脱销控制系统主要实现两部分功能，一部分为氨系统的控制，由公用</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">中的一对用于氨制备区的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">CP</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
		"负责实现，这部分主要实现氨的卸载，贮罐的转运，提供反应器所需氨蒸汽以及贮罐各工艺参数的监视及事故状况下的应急处理。其主要的控制对象为氨压缩机系统、贮罐、污水坑泵、氨蒸发器、氨卸载控制盘。另一部分为反应器区的控制，由"+
		"</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR_DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">负责，每台炉两个反应器设一对</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">CP,</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">由这部分主要实现</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">脱出浓度的控制及反应器各工况的监视、吹灰控制，其主要控制对象包括稀释空气风机、吹灰器、氨流量控制阀等。</span>"+
		"<span></span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\"> 4.1 氨供应系统仪表和控制逻辑</span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">液氨贮罐区域安装有氨泄漏检测仪以探测空气中的氨系统所泄漏的氨。若检测仪控测到游离氨，将发送</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">信号给</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统并触发声光报警并自动打开贮罐水喷淋系统。氨浓度为超高位报警时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">将关闭整个氨系统，停止贮罐向蒸发器供应液氨。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统运行中当安装在贮罐上的测温热电阻检测到贮罐温度达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">38</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">将自动打开贮罐水喷淋系统，打开水喷淋关断阀以冷却贮罐，当</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">监视到贮罐温度降到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">35</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃时，操作人员应关闭贮罐水喷淋系统。当贮罐温度达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">40</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端屏上将显示报警。当安装在贮罐上的压力变送器检测到贮罐压力达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1.8MPa </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端屏上将显示报警，贮罐压力达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">2MPa</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端屏上将显示报警，操作人员应打开贮罐水喷淋系统，打开水喷淋关断阀以冷却贮罐，降低贮罐压力。</span>"+
		"<span></span> "+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">蒸发器配有检测热媒（乙二醇水溶液）液位计，当液位低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">300mm(</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">顶部为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">液位</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">)</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警，并自动关闭蒸发器，关闭相应的电加热器；当液位高于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">100mm(</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">顶部为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">液位</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">)</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">,</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">需要操作人员手动处理，排出多余的热媒溶液。每个蒸发器出口装有液氨液位计，当液位低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">50mm </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警；当液位高于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">500mm </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警，并自动关闭蒸发器。蒸发器配有检测热媒（乙二醇水溶液）热电阻用于温度的控制，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">通过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">PID </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">调节自动控制热媒温度为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">60</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃。蒸发器配有热媒（乙二醇水溶液）温度开关，用于蒸发器热媒的超温度保护，当温度高于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">65</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警，并自动关闭蒸发器，关闭相应的电加热器。蒸发器出口氨管道上安装有检测氨气温度的热电阻，当温度低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃或高于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">48</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警。操作人员需要检查蒸发器热媒液位和温度是否正常，并排除故障。蒸发器出口氨管道上安装有检测氨气压力的压力变送器，当压力分别低于低位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0.3MPaG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）、超低位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0.25MPaG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）或高于高位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">1.4MPaG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">），</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警。每个蒸发器出口安装有自力式压力调节阀，以确保供应</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的气态氨具有恒定的压力。当蒸发器投入运行，准备好向</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">供应气态氨后，压力调节管线同时亦准备好向</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">供应氨气。自力式压力调节阀出口设有压力表就地显示蒸发器蒸发压力；压力调节阀出口亦设有压力开关，当检测到压力分别低于低位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0.09MPaG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）、或高于高位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">0.12MPaG</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">），</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制终端屏上将报警，并自动关闭蒸发器的气态氨供应即关闭出口阀。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">蒸发器区域安装有两个氨泄漏检测仪 以探测空气中的氨系统所泄漏的氨。若检测仪控测到游离氨，氨浓度为高位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">25ppmv</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）时，将发送</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">信号给</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">系统并触发声光报警并可自动打开贮罐水喷淋系统，打开水喷淋关断阀。氨浓度为超高位（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">35ppmv</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）报警时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">将关闭所在蒸发器，停止向</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">供应氨蒸汽和关闭整个氨系统，关闭贮罐出口阀门。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">稀释空气风机向氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合器供给空气，使气态氨的浓度低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">LEL </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">值，由于氨气流量较小，经稀释后也有利于氨注入后在烟道中的均匀分布。本项目氨气的浓度设定为</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％（</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">V/V</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">）进行控制。当氨与空气的比列上升到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">8</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％时，控制室</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS HMI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">显示屏发出警报，达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％时，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">自动关闭氨流量调节阀入口的关断阀。氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合器入口稀释空气管道上的流量计检测到的空气流量低于设定的低值，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端控制屏上报警，三分种后启动备用风机，如果释空气流量降到了设定的超低值，则关闭氨供应阀门，停止向</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">供应气态氨。</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">比较稀释空气流量和氨的流量，如果氨的浓度超过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">8</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％就报警，如果氨的浓度超过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％，则关闭氨供应阀门，停止向</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">供应气态氨。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"从蒸发器出口压力调节阀流出的气态氨经管线分别进入氨流量监测段，入口氨气压力由分别由压力表就地指示，流量、温度和压力分别由孔板流量计、热电阻、压力变送器检测，这些数据由</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">AI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">信号输入</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">。压力变送器测得的压力低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">70KPaG </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">时，在</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS HMI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端的脱硝供氨公用系统屏上产生氨低压报警，提醒操作人员供氨压力过低，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">亦通过计算模块对流量计测得的流量提供压力补偿。热电阻测得的温度低于</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">-10</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">℃时，在</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS HMI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">终端的脱硝供氨公用系统屏上产生氨低温报警，提醒操作人员需要启动液氨泵，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">亦通过计算模块对流量计测得的流量提供温度补偿。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">进入氨注射栅格氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合物中氨浓度设计为不超过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％。氨气流量由闭环控制系统控制，流量计测得的流量经温度和压力修正。作为工艺控制数据进入</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">的氨气</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">PI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">流量控制器。</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">根据</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">反应器出口的</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">检测值和设定值间的差值计算需要增加的气氨流量，再加上流量计测得的流量与稀释空气流量比较和计算氨的浓度，确保没有超过准许最大氨的浓度设计值。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">如果比较结果合格，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">PI </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">控制器计算阀门控制变量并控制流量调节阀的开度。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">出现以下条件，氨流量关断阀将自动联锁关闭：</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">反应器入口温度</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">&gt;430</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">°</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">C </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">或＜</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">310</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">°</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">C</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">反应器出口温度</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">&gt;430</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">°</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">C </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">或＜</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">310</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">°</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">C</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">注入烟道的氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合物中的氨浓度超过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">10</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">％的时间达到</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">秒钟。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">氨</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">/</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">空气混合器入口的稀释空气流量小于设定值超过</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">5 </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">秒钟</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">SCR 反应器入口挡板未开启。</span><span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">氨系统未准备好供应气态氨。</span><span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">任何氨系统事故报警发生。</span><span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">如果氨流量关断阀自动联锁关闭，</span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">将关闭信号传给氨流量开断阀，维持关闭状。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-family:SimSun;font-size:18px;\">"+
			"<img alt=\"\" src=\"admin/kindeditor/attached/image/20161207/20161207100972467246.png\" width=\"700\" height=\"411\"><br>"+
		"</span> "+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-size:18px;\"> 4.2 SCR 反应器仪表和控制逻辑</span><span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">烟道上设置必要测点用于</span><span style=\"line-height:2;font-size:18px;\">SCR </span><span style=\"line-height:2;font-size:18px;\">反应的监测和控制，主要如下：</span><span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">SCR 入口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">：每个反应器入口烟道设置一个</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">测点，用于监测</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">入口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">反应器入口温度：每个反应器入口烟道设有温度测点，用于监测</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">入口温烟气温度。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">反应器出口温度：每个反应器出口烟道设有温度测点，用于监测</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">出口温烟气温度。</span>"+
		"<span></span> "+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">SCR 出口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">：每个反应器出口烟道设置一个</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">测点，用于监测</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">出口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX</span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">反应器进出口（催化剂</span>"+
		"<span style=\"line-height:2;font-size:18px;\"></span>"+
		"<span style=\"line-height:2;font-size:18px;\">）差压：每个反应器安装有催化剂进出口的差压计。</span>"+
		"<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<span style=\"line-height:2;font-size:18px;\">反应器出口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">O2 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度：每个反应器出口设置一个</span>"+
		"<span style=\"line-height:2;font-size:18px;\">O2 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">测点以测量烟气中的</span>"+
		"<span style=\"line-height:2;font-size:18px;\">O2 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度，用于</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX </span>"+
		"<span style=\"line-height:2;font-size:18px;\">测量值的修正。</span>"+
		"<span></span>"+
	"</p>"+
	"<p>"+
		"<span style=\"line-height:2;font-size:18px;\"> 当</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">入口烟气温度大于</span>"+
		"<span style=\"line-height:2;font-size:18px;\">400</span>"+
		"<span style=\"line-height:2;font-size:18px;\">℃或小于</span>"+
		"<span style=\"line-height:2;font-size:18px;\">315</span>"+
		"<span style=\"line-height:2;font-size:18px;\">℃时，</span>"+
		"<span style=\"line-height:2;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">将在终端屏发出警报信息；当入口烟气温度大于</span>"+
		"<span style=\"line-height:2;font-size:18px;\">430</span>"+
		"<span style=\"line-height:2;font-size:18px;\">℃或小于</span>"+
		"<span style=\"line-height:2;font-size:18px;\">310</span>"+
		"<span style=\"line-height:2;font-size:18px;\">℃时，</span>"+
		"<span style=\"line-height:2;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">将在终端屏发出警报信息的同时，自动关闭</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">的氨供应，即关闭相应的气氨关断阀。反应器出口</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX </span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度</span>"+
		"<span style=\"line-height:2;font-size:18px;\"> &lt;130 ppm</span>"+
		"<span style=\"line-height:2;font-size:18px;\">超过</span>"+
		"<span style=\"line-height:2;font-size:18px;\"> 15 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">分钟的时间，</span>"+
		"<span style=\"line-height:2;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">将在终端屏发出警报信息；当</span>"+
		"<span style=\"line-height:2;font-size:18px;\">NOX </span>"+
		"<span style=\"line-height:2;font-size:18px;\">浓度</span>"+
		"<span style=\"line-height:2;font-size:18px;\"> &lt; 100 ppm</span>"+
		"<span style=\"line-height:2;font-size:18px;\">超过</span>"+
		"<span style=\"line-height:2;font-size:18px;\">30 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">秒，</span>"+
		"<span style=\"line-height:2;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">将在终端屏发出警报信息的同时，自动关闭</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">的氨供应，即关闭相应的气氨关断阀。当催化剂进出口差压达到设定值，</span>"+
		"<span style=\"line-height:2;font-size:18px;\">DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">"+
			"将在终端屏发出警报信息，提醒操作员催化剂需要及时吹灰。每台机组两个反应器催化剂吹灰器共用一套蒸汽管道系统，吹灰蒸汽汽源引自从锅炉吹灰蒸汽管道减压站出口。每一吹灰器带有一个入口控制阀用于控制蒸汽压力。每台机组"+
		"</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR</span>"+
		"<span style=\"line-height:2;font-size:18px;\">吹灰系统有一个用于低压报警的压力开关和一个用于高压报警的压力开关，用于监视到吹灰器的蒸汽压力，持续</span>"+
		"<span style=\"line-height:2;font-size:18px;\">(10 </span>"+
		"<span style=\"line-height:2;font-size:18px;\">秒</span>"+
		"<span style=\"line-height:2;font-size:18px;\">)</span>"+
		"<span style=\"line-height:2;font-size:18px;\">低压条件将导致当前运行的吹灰器停车和缩回；每台机组</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR </span>"+
		"<span style=\"line-height:2;font-size:18px;\">包括一个温度计和一个温度传感器用于监视到吹灰器的蒸汽温度，低温条件将导致当前运行的吹灰器停车和缩回；脱硝吹灰系统由</span>"+
		"<span style=\"line-height:2;font-size:18px;\">SCR DCS </span>"+
		"<span style=\"line-height:2;font-size:18px;\">"+
			"直接进行控制。控制室操作员可以通过DCS 的脱硝辅助系。统控制屏启动和停止吹灰系统或由DCS自动控制吹灰器的启停。每天对脱硝催化剂进行3 次吹灰或根据催化剂进出口差压的设定值联锁自动启动吹灰器进行吹灰。"+
		"</span>"+
	"</p>"+
	"<p style=\"text-indent:0cm;margin-left:0cm;\">"+
		"<b><span style=\"line-height:2;font-size:18px;\"> 5、</span></b>"+
		"<b><span style=\"line-height:2;font-size:18px;\">控制工程</span></b>"+
		"<b></b>"+
	"</p>"+
	"<p>"+
		"<span style=\"font-family:宋体;\">"+
			"<span style=\"line-height:2;font-size:18px;\"> </span>"+
			"<span></span>"+
			"<span style=\"line-height:2;font-size:18px;\">DCS集散控制系统在</span>"+
			"<span style=\"line-height:2;font-size:18px;\">SCR</span>"+
			"<span style=\"line-height:2;font-size:18px;\">脱硝控制系统的应用，硬件配置、网络架构及工艺流程图。</span>"+
		"</span>"+
	"</p>"+
	"<p>"+
		"<span style=\"font-family:宋体;\"><span style=\"line-height:2;font-size:18px;\"> <img alt=\"\" src=\"admin/kindeditor/attached/image/20161207/20161207101395469546.jpg\" width=\"700\" height=\"474\"></span></span>"+
	"</p>"+
	"<p>"+
		"<span style=\"font-family:宋体;\"><span style=\"line-height:2;font-size:18px;\"> <img alt=\"\" src=\"admin/kindeditor/attached/image/20161207/20161207101457465746.png\" width=\"700\" height=\"450\"></span></span>"+
	"</p>"+
	"<p style=\"font-size:18px;margin-left:0cm;\">"+
		"<b> 6</b><b>、小结</b><b></b>"+
	"</p>"+
	"<p style=\"text-indent:24pt;font-size:18px;\">"+
		"选择性催化还原法脱硝（<span>SCR</span>）在使用了<span>DCS</span>集散控制系统之后，能够改善工人的工作强度，提高脱硝的效率，利用<span>DCS</span>强大集散控制能力，对现场仪表进行协调运行。<span>DCS</span>特有的联锁控制也提高了脱硝工段的安全性，<span>DCS</span>集散控制系统的稳定性也使得生产过程稳定易控。<span></span>"+
	"</p>"+
	"<p style=\"text-indent:24pt;\">"+
		"<br>"+
	"</p>"+
	"<p style=\"font-size:18px;\">"+
		"<b> 公司近期部分工程业绩：</b><b></b>"+
	"</p>"+
	"<p style=\"font-size:18px;\">"+
		"脱硫脱硝DCS行业部分业绩：<span style=\"line-height:21px;font-family:SimSun;font-size:14px;\"></span>"+
		"<span style=\"line-height:21px;font-family:SimSun;font-size:14px;\"></span>"+
	"</p>"+
	"<div style=\"overflow-x:auto;\">"+
		"<p style=\"text-align:left;\">"+
			"<span>"+
				"<span style=\"line-height:21px;font-size:14px;\"></span>"+
			"</span>"+
		"</p>"+
		"<table style=\"border:currentColor;width:545.75pt;border-collapse:collapse;\" width=\"728\" cellspacing=\"0\" cellpadding=\"0\" border=\"1\">"+
			"<tbody>"+
				"<tr>"+
					"<td style=\"border:1pt solid windowtext;\" width=\"85\">"+
						"<p>"+
							"<span><span>环保</span><span></span></span>"+
						"</p>"+
					"</td>"+

  else if(cid==3&id==62){
    title+="行业解决方案";

    content+="<h2>减水剂行业自动化典型解决方案</h2>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">华凌科技专业致力于减水剂行业DCS控制系统设计集成。DCS控制系统在减水剂行业的应用如下:</span>"+
		"</p>"+
		"<p style=\"margin-left:24pt;text-indent:0cm;\">"+
			"<b><span style=\"font-size:18px;font-family:SimSun;line-height:2;\">工艺简介：</span></b><b></b>"+
		"</p>"+
		"<p style=\"margin-left:41.9pt;text-indent:-18pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">1、磺化工段</span>"+
		"</p>"+
		"<p style=\"text-indent:23.9pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">"+
				"将定量的工业萘加入磺化反应釜，并把194℃的蒸汽通入反应釜夹套对反应釜进行升温，在高温下萘开始融化，当温度升到135℃时停止加热，向反应釜滴加硫酸。之所以采用滴加的方式，是为了防止加入硫酸后释放大量热能导致温度过高。硫酸加入完毕后，继续通气加热，使物料温度上升到160~165℃，此时硫酸与工业萘开始进行磺化反应，生成α-萘磺酸与β-萘磺酸。此时为了保证化学反应顺利进行，必须通过调节蒸汽压力进行温度控制。还需要控制加入硫酸量，从而控制物料酸度。反应结束后，向反应釜通入蒸汽，加水稀释。"+
			"</span>"+
		"</p>"+
		"<p style=\"margin-left:41.9pt;text-indent:-18pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">2、水解工段</span>"+
		"</p>"+
		"<p style=\"text-indent:23.9pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">开启循环水向反应釜内加水，目的是通过水解反应去除α-萘磺酸。水解反应结束后，通入蒸气将β-萘磺酸压入缩合反应釜内进行缩合反应。</span>"+
		"</p>"+
		"<p style=\"margin-left:24pt;text-indent:0cm;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">3、缩合工段</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">缩合反应的要点是既要尽量缩短反应时间，又要使反应充分，得到长链分子。</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">用冷却水对物料进行降温，加入甲醛。甲醛和物料发生反应，生成羰基离子。</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">"+
				"为保证甲醛最大限度羰基化，滴加速度要慢，一般控制在2小时左右。羰化反应结束后，通气加热，使物料温度上升到110℃，此时甲醛羰离子与β-萘磺酸开始进行缩合反应，生成萘系磺酸甲醛缩合物，缩合反应历时约4.5h。反应过程中，为了调节物料粘度，需补充部分稀释水。缩合反应结束后，将生成物转移到中和罐内进行中和反应。"+
			"</span>"+
		"</p>"+
		"<p style=\"margin-left:41.9pt;text-indent:-18pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">3、中和工段</span>"+
		"</p>"+
		"<p style=\"margin-left:23.9pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">加入碱液中和减水剂的酸度，以达到增强减水剂的水溶性的目的。</span>"+
		"</p>"+
		"<p style=\"margin-left:24pt;text-indent:0cm;\">"+
			"<b><span style=\"font-size:18px;font-family:SimSun;line-height:2;\">控制方案：</span></b><b></b>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">磺化反应的控制内容有：萘与硫酸的质量配比；磺化反应的温度控制以及磺化时间控制；</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">水解反应控制总酸度在29%左右，加水量一般为2～5克/克萘，用水量多对水解反应有利，但对缩合反应不利，故在控制好酸度的情况下，尽量少加水。</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">缩合反应的控制要点：萘磺酸和甲醛的配比；缩合温度、酸度和时间控制</span>"+
		"</p>"+
		"<p style=\"margin-left:24pt;text-indent:0cm;\">"+
			"<b><span style=\"font-size:18px;font-family:SimSun;line-height:2;\">应用效果</span></b><b></b>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">山东万山减水剂生产线应用DCS控制系统后后，大幅提高了生产效率和产品质量，在不增加车间人员情况下，生产线规模得到快速扩建。使得客户在同行业中快速跃居领先水平。</span>"+
		"</p>"+
		"<p style=\"text-indent:24pt;\">"+
			"<span style=\"font-size:18px;font-family:SimSun;line-height:2;\">"+
				"<img alt=\"\" src=\"admin/kindeditor/attached/image/20161031/2016103109360861861.jpg\" width=\"700\" height=\"466\"><br>"+
			"</span>"+
		"</p>";
    
	prenext+="<ul>";
